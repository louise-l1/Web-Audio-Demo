<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spectrogram V32 (Playback & Viz)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #dcdcdc; color: #333; height: 100vh; width: 100vw; overflow: hidden; user-select: none; }
        
        /* 顶部参数调节栏 */
        #app-header {
            position: absolute; top: 0; left: 0; width: 100%; height: 160px;
            background: #e8e8e8; border-bottom: 1px solid #999;
            z-index: 20; display: flex; flex-direction: column; justify-content: center; padding: 0 15px; box-sizing: border-box;
        }

        .param-row { display: flex; align-items: center; margin: 4px 0; width: 100%; font-size: 12px; font-weight: bold; color: #444; }
        .param-label { width: 90px; text-align: right; margin-right: 10px; }
        input[type="range"] { flex: 1; height: 5px; cursor: pointer; }
        .param-val { width: 40px; text-align: right; font-family: monospace; color: #0078d7; }

        /* 角色选择 */
        #role-select { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; z-index: 50; background: #fff; position: absolute; top:0; left:0; overflow-y: auto; }
        
        .upload-card { background: #f9f9f9; padding: 8px 12px; border: 1px solid #ccc; width: 85%; margin-bottom: 8px; border-radius: 4px; display: flex; flex-direction: column; }
        .upload-label { font-weight: bold; font-size: 13px; color: #333; margin-bottom: 3px; }
        .status-tag { font-size: 10px; color: #999; margin-left: 5px; font-weight: normal;}
        .status-tag.ok { color: #009900; font-weight: bold; }
        input[type="file"] { font-size: 11px; width: 100%; }

        button.primary { background: #0078d7; color: white; border: 1px solid #005a9e; width: 85%; padding: 15px; margin-top: 15px; border-radius: 4px; font-size: 16px; font-weight: bold;}
        button.ctrl { background: #eee; color: #333; border: 1px solid #ccc; width: 85%; padding: 10px; margin-top: 10px; border-radius: 4px; }

        #display-view { display: none; height: 100%; width: 100%; flex-direction: column; position: relative; }
        
        /* 隐形按钮 */
        #secret-layer { position: absolute; top: 160px; left: 0; width: 100%; height: calc(100% - 160px); z-index: 15; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .secret-zone {}

        /* 画布 */
        #canvas-container { 
            position: absolute; top: 160px; left: 45px; 
            width: calc(100% - 45px); height: calc(100% - 160px - 50px);
            background: #fff; border-left: 1px solid #666; border-bottom: 1px solid #666;
        }
        canvas { width: 100%; height: 100%; display: block; image-rendering: pixelated; }

        /* Y轴标尺 */
        #y-axis {
            position: absolute; top: 160px; left: 0; width: 45px; height: calc(100% - 210px);
            background: #dcdcdc; font-family: monospace; font-size: 10px; color: #333;
            display: flex; flex-direction: column; justify-content: space-between; text-align: right; padding-right: 4px; padding-top: 5px; padding-bottom: 5px;
        }
        
        #text-container { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50px;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            background: #e0e0e0; z-index: 10; border-top: 1px solid #ccc; 
        }
        #status-result { font-size: 20px; font-weight: bold; color: #333; }
        #status-sub { font-size: 12px; color: #666; }
        
        #control-view { display: none; padding: 20px; text-align: center; height: 100%; background: #eee; padding-top: 80px;}
        .ctrl-btn { width: 100%; padding: 20px; margin-bottom: 15px; font-size: 18px; background: #fff; border: 1px solid #ccc; color: #333; border-radius: 4px; }
    </style>
</head>
<body>

    <!-- 音频播放器 (隐藏) -->
    <audio id="audio-player" loop crossOrigin="anonymous"></audio>

    <!-- 顶部 Audacity 参数调节 -->
    <div id="app-header">
        <div style="text-align:center; font-size:12px; margin-bottom:5px; color:#555;">Audacity 仿真参数 (实时调节)</div>
        
        <!-- 倍率 (Scale) -->
        <div class="param-row">
            <span class="param-label">标尺倍率:</span>
            <input type="range" id="p-scale" min="1" max="8" value="4" oninput="updateParams()">
            <span id="v-scale" class="param-val">4x</span>
        </div>

        <!-- 净化 (Cut) -->
        <div class="param-row">
            <span class="param-label">背景净化:</span>
            <input type="range" id="p-cut" min="0" max="100" value="40" oninput="updateParams()">
            <span id="v-cut" class="param-val">40</span>
        </div>

        <!-- 增益 (Gain) -->
        <div class="param-row">
            <span class="param-label">信号亮度:</span>
            <input type="range" id="p-gain" min="0" max="120" value="60" oninput="updateParams()">
            <span id="v-gain" class="param-val">60</span>
        </div>

        <!-- 高频提升 (Boost) -->
        <div class="param-row">
            <span class="param-label" style="color:#d32f2f">高频补偿:</span>
            <input type="range" id="p-boost" min="0" max="60" value="25" oninput="updateParams()">
            <span id="v-boost" class="param-val">25</span>dB
        </div>
    </div>

    <!-- 角色选择 -->
    <div id="role-select">
        <h3 style="color:#333; margin-bottom: 5px;">V32 录音回放版</h3>
        <p style="font-size:11px; color:#666; margin-bottom: 15px;">上传测好的 WAV/MP3，现场播放并实时显示</p>
        
        <div class="upload-card" style="border-left: 4px solid #999;">
            <span class="upload-label">0. 待机底噪 (Idle) <span id="s-idle" class="status-tag">未传</span></span>
            <input type="file" id="file-idle" accept=".wav, .mp3">
        </div>

        <div class="upload-card" style="border-left: 4px solid #009900;">
            <span class="upload-label">1. 冰箱 (Low Freq) <span id="s-fridge" class="status-tag">未传</span></span>
            <input type="file" id="file-fridge" accept=".wav, .mp3">
        </div>

        <div class="upload-card" style="border-left: 4px solid #d4a000;">
            <span class="upload-label">2. 台灯 (High Freq) <span id="s-lamp" class="status-tag">未传</span></span>
            <input type="file" id="file-lamp" accept=".wav, .mp3">
        </div>

        <div class="upload-card" style="border-left: 4px solid #cc0000;">
            <span class="upload-label">3. 异常 (Noise) <span id="s-abnormal" class="status-tag">未传</span></span>
            <input type="file" id="file-abnormal" accept=".wav, .mp3">
        </div>
        
        <button class="primary" onclick="startDisplay()">启动展示端</button>
        <button class="ctrl" onclick="startController()">启动控制端 (遥控)</button>
    </div>

    <!-- 展示端 -->
    <div id="display-view">
        <!-- 隐形激活按钮 -->
        <button onclick="unlockAudio()" style="position:absolute; top:160px; right:0; z-index:100; opacity:0; width:50px; height:50px;">Unlock</button>

        <div id="secret-layer">
            <div class="secret-zone" onclick="playMode('fridge')"></div>
            <div class="secret-zone" onclick="playMode('lamp')"></div>
            <div class="secret-zone" onclick="playMode('abnormal')"></div>
            <div class="secret-zone" onclick="playMode('reset')"></div>
        </div>

        <div id="y-axis">
            <span id="lbl-max">88k</span>
            <span id="lbl-mid1">66k</span>
            <span id="lbl-mid2">44k</span>
            <span id="lbl-mid3">22k</span>
            <span>0Hz</span>
        </div>

        <div id="canvas-container">
            <canvas id="visualizer"></canvas>
        </div>
        
        <div id="text-container">
            <div id="status-result">STANDBY</div>
            <div id="status-sub">系统待机中</div>
        </div>
    </div>

    <!-- 控制端 -->
    <div id="control-view">
        <h3>遥控面板</h3>
        <button class="ctrl-btn" onclick="sendMqttCommand('reset')">复位 (播放底噪)</button>
        <button class="ctrl-btn" style="color:#009900" onclick="sendMqttCommand('fridge')">播放：电冰箱</button>
        <button class="ctrl-btn" style="color:#d4a000" onclick="sendMqttCommand('lamp')">播放：台灯</button>
        <button class="ctrl-btn" style="color:#cc0000" onclick="sendMqttCommand('abnormal')">播放：异常</button>
    </div>

    <script>
        const myTopic = "demo/class/v32_playback_audacity"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        let client;
        let lastText = "";
        
        let audioCtx, analyser, sourceNode;
        const audioPlayer = document.getElementById('audio-player');

        // 参数
        let paramCut = 40;
        let paramGain = 60;
        let paramBoost = 25;
        let paramScale = 4; // 标尺倍率

        function updateParams() {
            paramCut = parseInt(document.getElementById('p-cut').value);
            paramGain = parseInt(document.getElementById('p-gain').value);
            paramBoost = parseInt(document.getElementById('p-boost').value);
            paramScale = parseInt(document.getElementById('p-scale').value);

            document.getElementById('v-cut').innerText = paramCut;
            document.getElementById('v-gain').innerText = paramGain;
            document.getElementById('v-boost').innerText = paramBoost;
            document.getElementById('v-scale').innerText = paramScale + "x";

            // 更新标尺
            const base = 22; // 22kHz
            document.getElementById('lbl-max').innerText = (base * paramScale) + "k";
            document.getElementById('lbl-mid1').innerText = (base * paramScale * 0.75).toFixed(0) + "k";
            document.getElementById('lbl-mid2').innerText = (base * paramScale * 0.5).toFixed(0) + "k";
            document.getElementById('lbl-mid3').innerText = (base * paramScale * 0.25).toFixed(0) + "k";
        }

        const fileURLs = { idle: null, fridge: null, lamp: null, abnormal: null };
        
        // 文件上传处理
        ['idle', 'fridge', 'lamp', 'abnormal'].forEach(key => {
            document.getElementById(`file-${key}`).addEventListener('change', function(e){
                if(e.target.files[0]) {
                    fileURLs[key] = URL.createObjectURL(e.target.files[0]);
                    document.getElementById(`s-${key}`).innerText = "✅ 已就绪";
                    document.getElementById(`s-${key}`).classList.add("ok");
                }
            });
        });

        // 播放逻辑
        function playMode(mode) {
            initAudioContext(); 
            let text = "", sub = "", color = "#333";
            let fileToPlay = null;

            switch(mode) {
                case 'fridge': 
                    text = "电冰箱"; sub="设备正常"; color = "#009900"; fileToPlay = fileURLs.fridge; 
                    break; 
                case 'lamp': 
                    text = "台灯"; sub="工作中"; color = "#d4a000"; fileToPlay = fileURLs.lamp; 
                    break;
                case 'abnormal': 
                    text = "异常警告"; sub="建议检查"; color = "#cc0000"; fileToPlay = fileURLs.abnormal; 
                    break;
                case 'reset': 
                    text = "无设备"; sub="环境扫描中"; color = "#999"; fileToPlay = fileURLs.idle; 
                    break;
            }

            document.getElementById('status-result').innerText = text;
            document.getElementById('status-result').style.color = color;
            document.getElementById('status-sub').innerText = sub;
            
            if(mode !== 'reset') speakText("检测到" + text);

            if (fileToPlay) {
                if (audioPlayer.src !== fileToPlay) {
                    audioPlayer.src = fileToPlay;
                    audioPlayer.play().catch(e => console.log(e));
                } else if (audioPlayer.paused) { audioPlayer.play(); }
            }
        }

        function unlockAudio() {
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if(audioPlayer.paused && fileURLs.idle) playMode('reset');
        }

        // --- 核心：Audacity 可视化 ---
        function initAudioContext() {
            if(!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 4096; 
                analyser.smoothingTimeConstant = 0.1;

                sourceNode = audioCtx.createMediaElementSource(audioPlayer);
                sourceNode.connect(analyser);
                sourceNode.connect(audioCtx.destination); 
                startVisualizer();
            } else if (audioCtx.state === 'suspended') { audioCtx.resume(); }
        }

        function startVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d', { alpha: false });
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Float32Array(bufferLength); 

            // Audacity 调色板
            const colorMap = [];
            for (let i = 0; i < 256; i++) {
                let r, g, b;
                let val = i / 255.0;
                if (val < 0.1) { let gray = 255 - (val * 40); r=gray; g=gray; b=gray; } 
                else if (val < 0.4) { let p = (val - 0.1) / 0.3; r = 100*(1-p); g=100*(1-p); b=255; } 
                else if (val < 0.8) { let p = (val - 0.4) / 0.4; r = 200*p + 50; g=50*(1-p); b=255; } 
                else { let p = (val - 0.8) / 0.2; r = 255; g=0; b=255*(1-p); }
                colorMap[i] = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
            }

            function resize() {
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = canvas.parentElement.offsetHeight;
                ctx.fillStyle = '#f0f0f0'; ctx.fillRect(0,0,canvas.width, canvas.height);
            }
            window.addEventListener('resize', resize);
            resize();
            updateParams(); // 初始化标尺

            function draw() {
                requestAnimationFrame(draw);
                analyser.getFloatFrequencyData(dataArray);

                const w = canvas.width;
                const h = canvas.height;
                
                ctx.drawImage(canvas, 1, 0, w - 1, h, 0, 0, w - 1, h);

                const sampleRate = audioCtx.sampleRate;
                const nyquist = sampleRate / 2; 

                for (let y = 0; y < h; y++) {
                    const percent = 1 - (y / h);
                    
                    // 1. 频率映射: 忽略倍率，我们只关心 0-Nyquist 的分布
                    // 因为文件是降速播放的，所以音频本身已经把高频挤压到低频了
                    // 我们只需要把 0-24k 完整画出来，标尺标成 88k，视觉上就是对的
                    const targetFreq = percent * nyquist;

                    const binIndex = Math.floor((targetFreq / nyquist) * bufferLength);
                    if (binIndex >= bufferLength) continue;

                    let db = dataArray[binIndex];
                    if (db === -Infinity) db = -160;

                    // 2. 增强算法
                    // Boost: 简单模拟，频率越高，补偿越多
                    let boostAmount = 0;
                    if(targetFreq > 2000) boostAmount = paramBoost * Math.log10(targetFreq/2000);

                    let processed = db + paramGain + boostAmount;
                    
                    // 3. 阈值净化 (Cut)
                    // 映射到 0-255
                    let norm = (processed + 100) * 2.5; 
                    norm -= (paramCut * 2.5);

                    if (norm < 0) norm = 0;
                    if (norm > 255) norm = 255;

                    ctx.fillStyle = colorMap[Math.floor(norm)];
                    ctx.fillRect(w - 1, y, 1, 1);
                }
            }
            draw();
        }

        // --- 杂项 ---
        function startDisplay() {
            if(!fileURLs.idle) alert("注意：未上传底噪文件，待机时将静音。");
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            
            // 自动进入待机
            setTimeout(() => playMode('reset'), 500);
            connectMQTT(true);
        }
        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }
        function speakText(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; window.speechSynthesis.speak(u);
        }
        function handleSecretClick(cmd) { if(navigator.vibrate) navigator.vibrate(50); playMode(cmd); }
        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({ onSuccess: () => { if(isReceiver) client.subscribe(myTopic); } });
            client.onMessageArrived = (msg) => { if(document.getElementById('display-view').style.display === 'flex') playMode(msg.payloadString); };
        }
        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }
    </script>
</body>
</html>
