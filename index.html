<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Spectrogram V18 (Peak Hold)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', 'Arial', sans-serif; background-color: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden; user-select: none; }
        
        /* é¡¶éƒ¨å‚æ•°æ  */
        #app-header {
            position: absolute; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(0,0,0,0.9); border-bottom: 1px solid #d32f2f;
            z-index: 20; display: flex; flex-direction: column; justify-content: center; padding-left: 15px;
            pointer-events: auto;
        }
        
        /* å¢ç›Šæ»‘å— */
        #gain-control {

        }
        #gain-slider { flex: 1; margin: 0 10px; height: 30px; cursor: pointer; }

        #role-select { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; z-index: 50; background: #000; position: absolute; top:0; left:0; }
        
        #mic-select-container { margin: 20px 0; width: 85%; text-align: center; }
        select { width: 100%; padding: 12px; background: #111; color: #fff; border: 1px solid #333; border-radius: 4px; font-size: 16px; margin-top: 5px; outline: none; }
        
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border-radius: 4px; border: none; background: #d32f2f; color: #fff; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.5); }
        
        #display-view { display: none; height: 100%; width: 100%; flex-direction: column; position: relative; }
        #secret-layer { position: absolute; top: 70px; left: 0; width: 100%; height: calc(100% - 70px); z-index: 15; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .secret-zone {}

        #record-indicator {

            background: rgba(0,0,0,0.8); border-radius: 50%; border: 2px solid #ff5252;

        #record-dot { width: 16px; height: 16px; background: #f00; border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.3;} 100% {opacity: 1;} }

        /* ç”»å¸ƒèƒŒæ™¯çº¯é»‘ */
        #canvas-container { flex: 1; position: relative; width: 100%; overflow: hidden; background: #000; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; image-rendering: pixelated; }
        
        #text-container { 
            height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: #000; z-index: 10; border-top: 1px solid #222; 
        }
        #status-result { font-size: 24px; font-weight: bold; color: #ff3333; margin-top: 5px; text-shadow: 0 0 10px #800; }
        
        #control-view { display: none; padding: 20px; text-align: center; height: 100%; background: #111; padding-top: 60px;}
        .ctrl-btn { width: 100%; padding: 20px; margin-bottom: 15px; font-size: 20px; background: #222; border: 1px solid #444; color: #fff;}
        
    </style>
</head>
<body>

    <div id="app-header">
        <div style="font-size: 12px; color: #888; margin-left: 5px;">SIGNAL GAIN (çµæ•åº¦è°ƒèŠ‚)</div>
        <div id="gain-control">
            <span class="gain-label">MIN</span>
            <!-- é»˜è®¤å€¼ç»™é«˜ä¸€ç‚¹ 30ï¼Œæœ€å¤§100 -->
            <input type="range" id="gain-slider" min="1" max="100" value="30" oninput="updateGainDisplay(this.value)">
            <span class="gain-label">MAX</span>
            <span id="gain-value">x30</span>
        </div>
    </div>

    <div id="role-select">
        <h2 style="color:#ff5252">V18 å³°å€¼é”å®šç‰ˆ</h2>
        
        <div id="mic-select-container">
            <label for="audio-input" style="color:#666; font-size:12px;">INPUT SOURCE</label>
            <select id="audio-input">
                <option value="default">é»˜è®¤éº¦å…‹é£ (Default)</option>
            </select>
        </div>
        
        <button onclick="getMicPermission()" style="background:#333; font-size:14px; padding:10px; border:1px solid #555;">1. åˆ·æ–°è®¾å¤‡</button>
        <br>
        <button onclick="startDisplay()">2. å¯åŠ¨ç³»ç»Ÿ</button>
        <br>
        <button onclick="startController()" style="background:#222; margin-top:30px; border:1px solid #444;">æ§åˆ¶ç«¯</button>
    </div>

    <div id="display-view">
        <button onclick="speakText('Active', true)" style="position:absolute; top:80px; right:10px; z-index:100; opacity:0; width:50px; height:50px;">éšå½¢æ¿€æ´»</button>

        <div id="record-indicator"><div id="record-dot"></div></div>

        <div id="secret-layer">
            <div class="secret-zone" onclick="handleSecretClick('fridge')"></div>
            <div class="secret-zone" onclick="handleSecretClick('lamp')"></div>
            <div class="secret-zone" onclick="handleSecretClick('abnormal')"></div>
            <div class="secret-zone" onclick="handleSecretClick('reset')"></div>
        </div>
        
        <div id="canvas-container">
            <canvas id="visualizer"></canvas>
        </div>
        
        <div id="text-container">
            <div style="color:#444; font-size: 10px; font-family: monospace;">ANALYSIS RESULT</div>
            <div id="status-result">STANDBY</div>
        </div>
    </div>

    <div id="control-view">
        <h3 style="color:#aaa">æ§åˆ¶å°</h3>
        <button class="ctrl-btn" onclick="sendMqttCommand('reset')">æ— è®¾å¤‡ (å¤ä½)</button>
        <button class="ctrl-btn" style="color:#0f0" onclick="sendMqttCommand('fridge')">ç”µå†°ç®± - æ­£å¸¸</button>
        <button class="ctrl-btn" style="color:#ff0" onclick="sendMqttCommand('lamp')">å°ç¯ - å·¥ä½œä¸­</button>
        <button class="ctrl-btn" style="color:#f00" onclick="sendMqttCommand('abnormal')">å¼‚å¸¸ - éœ‡åŠ¨è­¦å‘Š</button>
    </div>

    <script>
        const myTopic = "demo/class/v18_peak_hold"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        let client;
        let lastText = "";
        
        // å¢ç›Šæ§åˆ¶
        let manualGain = 30;
        function updateGainDisplay(val) {
            manualGain = parseInt(val);
            document.getElementById('gain-value').innerText = "x" + manualGain;
        }

        async function getMicPermission() {
            try {
                // å…¼å®¹æ€§è¯·æ±‚
                await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false } });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const select = document.getElementById('audio-input');
                select.innerHTML = ''; 
                let hasAudioInput = false;
                devices.forEach(device => {
                    if (device.kind === 'audioinput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Mic ${select.length + 1}`;
                        select.appendChild(option);
                        hasAudioInput = true;
                    }
                });
                if (!hasAudioInput) alert("æœªæ£€æµ‹åˆ°éº¦å…‹é£");
            } catch (err) { console.error(err); alert("è¯·å…è®¸éº¦å…‹é£æƒé™"); }
        }

        function initSpectrogram(deviceId) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            // ä½¿ç”¨ ideal å…¼å®¹è“ç‰™ï¼Œä½†å…³é—­é™å™ª
            const constraints = { 
                audio: { 
                    deviceId: deviceId !== 'default' ? { ideal: deviceId } : undefined,
                    echoCancellation: false, 
                    noiseSuppression: false, 
                    autoGainControl: false 
                } 
            };
            
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                
                analyser.fftSize = 2048; 
                analyser.smoothingTimeConstant = 0.0; 
                source.connect(analyser);

                const bufferLength = analyser.frequencyBinCount; // 1024
                const dataArray = new Uint8Array(bufferLength);
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d', { alpha: false });

                // V18 è°ƒè‰²æ¿ï¼šä»¿æˆªå›¾ Galmiza é£æ ¼
                // çº¯é»‘ -> æš—çº¢ -> é²œçº¢ -> äº®é»„/ç™½
                const colorPalette = [];
                for (let i = 0; i < 256; i++) {
                    let r=0, g=0, b=0;
                    if (i < 20) { 
                        // 0-20: æ­»åŒºï¼Œçº¯é»‘ (å»åº•å™ª)
                        r=0; g=0; b=0; 
                    } else if (i < 100) { 
                        // 20-100: æš—çº¢ç»†èŠ‚
                        r = (i - 20) * 2; 
                    } else if (i < 200) { 
                        // 100-200: é²œçº¢
                        r = 160 + (i - 100) * 0.95; 
                    } else { 
                        // 200+: çˆ†äº® (é»„ç™½)
                        r = 255; g = (i - 200) * 4; b = (i - 200) * 2;
                    }
                    colorPalette[i] = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
                }

                function resize() {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                }
                window.addEventListener('resize', resize);
                resize();

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    const w = canvas.width;
                    const h = canvas.height;
                    
                    // 1. æ»šåŠ¨
                    ctx.drawImage(canvas, 1, 0, w - 1, h, 0, 0, w - 1, h);

                    // ==========================================
                    // ğŸ”´ V18 æ ¸å¿ƒï¼šå³°å€¼é”å®šç»˜å›¾ (è§£å†³ç»†çº¿ä¸¢å¤±) ğŸ”´
                    // ==========================================
                    
                    // æˆ‘ä»¬ä¸æ˜¯ç®€å•åœ°ç”±åƒç´  y æ‰¾ä¸€ä¸ªé¢‘ç‡ç‚¹
                    // è€Œæ˜¯æ‰¾å‡ºè¿™ä¸€ä¸ªåƒç´ ä»£è¡¨çš„â€œé¢‘ç‡èŒƒå›´â€å†…çš„æœ€å¤§å€¼
                    
                    for (let y = 0; y < h; y++) {
                        // è®¡ç®—å½“å‰åƒç´  y å¯¹åº”çš„é¢‘ç‡èŒƒå›´
                        // æ³¨æ„ï¼šé¢‘è°±å›¾ä½é¢‘åœ¨ä¸‹ï¼Œé«˜é¢‘åœ¨ä¸Š
                        // y=h (åº•) -> index=0; y=0 (é¡¶) -> index=1023
                        
                        // è®¡ç®—è¦†ç›–çš„é¢‘ç‡ Bin ç´¢å¼•èŒƒå›´
                        const percentStart = 1 - ((y + 1) / h);
                        const percentEnd = 1 - (y / h);
                        
                        let startBin = Math.floor(percentStart * (bufferLength - 1));
                        let endBin = Math.ceil(percentEnd * (bufferLength - 1));
                        
                        // è¾¹ç•Œä¿æŠ¤
                        if (startBin < 0) startBin = 0;
                        if (endBin >= bufferLength) endBin = bufferLength - 1;
                        if (endBin < startBin) endBin = startBin;

                        // ğŸ” å³°å€¼æœç´¢ (Max Pooling)
                        // åœ¨è¿™ä¸ªåƒç´ è¦†ç›–çš„é¢‘ç‡èŒƒå›´å†…ï¼Œå¯»æ‰¾æœ€å¼ºçš„ä¿¡å·
                        let maxVal = 0;
                        for (let k = startBin; k <= endBin; k++) {
                            if (dataArray[k] > maxVal) maxVal = dataArray[k];
                        }
                        
                        // --- ä¿¡å·å¤„ç† ---

                        // 1. é˜²æ–­è¿å¡«å…… (ç»™ä¸€ç‚¹æå…¶å¾®å¼±çš„åº•å€¼ï¼Œé˜²æ­¢å®Œå…¨é»‘å±å¡é¡¿æ„Ÿ)
                        if (maxVal === 0) maxVal = 1; 

                        // 2. æ‰‹åŠ¨å¢ç›Šæ”¾å¤§
                        // å°†åŸå§‹ 0-255 çš„å€¼ï¼Œä¹˜ä»¥æ»‘å—å€æ•° (1-100)
                        // æ¯”å¦‚å¾®å¼±ä¿¡å· 2 * 30å€ = 60 (å¯è§äº†)
                        let boostedVal = maxVal * (manualGain / 2.5);

                        // 3. å¯¹æ•°æ˜ å°„ (è®©å¼±ä¿¡å·æ›´æ˜æ˜¾)
                        let logVal = Math.log10(boostedVal + 1) * 85;

                        // 4. é¢œè‰²æ˜ å°„
                        if(logVal > 255) logVal = 255;
                        ctx.fillStyle = colorPalette[Math.floor(logVal)];
                        
                        // ç»˜åˆ¶
                        ctx.fillRect(w - 1, y, 1, 1);
                    }
                }
                draw();
            }).catch(e => { console.error(e); alert("è¿æ¥å¤±è´¥: " + e.message); });
        }

        // --- æ‚é¡¹ ---
        function startDisplay() {
            const select = document.getElementById('audio-input');
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            initSpectrogram(select.value); 
            connectMQTT(true);
            speakText("ç³»ç»Ÿå°±ç»ª");
        }
        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }
        function speakText(text, force = false) {
            if(!force && text === lastText && text === "æ— è®¾å¤‡") return;
            lastText = text;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; window.speechSynthesis.speak(u);
        }
        function triggerResult(cmd) {
            let text = "", color = "#ff3333"; 
            switch(cmd) {
                case 'fridge': text = "æ£€æµ‹åˆ°ç”µå†°ç®±ï¼Œå·¥ä½œæ­£å¸¸"; color = "#0f0"; break; 
                case 'lamp': text = "æ£€æµ‹åˆ°å°ç¯ï¼Œå·¥ä½œä¸­"; color = "#ffff00"; break;
                case 'abnormal': text = "è­¦å‘Šï¼šæ£€æµ‹åˆ°è®¾å¤‡å¼‚å¸¸éœ‡åŠ¨"; color = "#ff0000"; break;
                case 'reset': text = "æ— è®¾å¤‡"; color = "#888"; break;
            }
            const el = document.getElementById('status-result');
            el.innerText = text; el.style.color = color;
            speakText(text);
        }
        function handleSecretClick(cmd) { if(navigator.vibrate) navigator.vibrate(50); triggerResult(cmd); }
        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({ onSuccess: () => { if(isReceiver) client.subscribe(myTopic); } });
            client.onMessageArrived = (msg) => { if(document.getElementById('display-view').style.display === 'flex') triggerResult(msg.payloadString); };
        }
        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }
    </script>
</body>
