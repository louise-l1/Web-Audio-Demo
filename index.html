<body>

    <!-- è§’è‰²é€‰æ‹© -->
    <div id="role-select">

            <div class="secret-zone" onclick="handleSecretClick('lamp')"></div>

    <!-- æ§åˆ¶ç«¯ -->
    <div id="control-view">
        <h3 style="color:#aaa">è¿œç¨‹æ§åˆ¶å°</h3>
        <button class="ctrl-btn" onclick="sendMqttCommand('reset')">æ— è®¾å¤‡ (å¤ä½)</button>
        <button class="ctrl-btn" style="color:#0f0" onclick="sendMqttCommand('fridge')">ç”µå†°ç®± - æ­£å¸¸</button>
        <button class="ctrl-btn" style="color:#ff0" onclick="sendMqttCommand('lamp')">å°ç¯ - å·¥ä½œä¸­</button>

    <script>
        // --- ç¡®ä¿è¿™é‡Œå’Œä½ çš„æ§åˆ¶ç«¯ Topic ä¸€è‡´ ---
        const myTopic = "demo/class/final_voice_v6"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        
        let client;
        let lastText = "";

        // --- è¯­éŸ³æ ¸å¿ƒé€»è¾‘ (æ ¸å¿ƒä¿®æ”¹) ---
        function speakText(text, force = false) {
            // é˜²æ­¢é‡å¤æ’­æŠ¥ï¼Œé™¤éå¼ºåˆ¶
            if(!force && text === lastText && text === "æ— è®¾å¤‡") return;
            lastText = text;

            // åœæ­¢å½“å‰æ­£åœ¨è¯´çš„
            window.speechSynthesis.cancel();

            // åˆ›å»ºè¯­éŸ³å®ä¾‹
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; // å¼ºåˆ¶ä¸­æ–‡
            u.rate = 1.0;     // è¯­é€Ÿ
            u.volume = 1.0;   // éŸ³é‡æœ€å¤§
            u.pitch = 1.0;    // éŸ³è°ƒæ­£å¸¸

            // æ’­æ”¾
            window.speechSynthesis.speak(u);
            console.log("æ­£åœ¨æ’­æŠ¥:", text);
        }

        // --- ä¸šåŠ¡é€»è¾‘ ---
        function triggerResult(cmd) {
            let text = "", color = "#0f0";
            switch(cmd) {
                case 'fridge': text = "æ£€æµ‹åˆ°ç”µå†°ç®±ï¼Œå·¥ä½œæ­£å¸¸"; break;
                case 'lamp': text = "æ£€æµ‹åˆ°å°ç¯ï¼Œå·¥ä½œä¸­"; color = "#ffff00"; break;
                case 'abnormal': text = "è­¦å‘Šï¼šæ£€æµ‹åˆ°è®¾å¤‡å¼‚å¸¸éœ‡åŠ¨"; color = "#ff0000"; break;
                case 'reset': text = "æ— è®¾å¤‡"; color = "#888"; break;
            }
            const el = document.getElementById('status-result');
            el.innerText = text; el.style.color = color;
            
            // è§¦å‘è¯­éŸ³
            speakText(text);
        }

        // --- éšå½¢æŒ‰é’® ---
        function handleSecretClick(cmd) {
            if(navigator.vibrate) navigator.vibrate(50);
            triggerResult(cmd);
        }

        // --- MQTT ---
        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            
            client.connect({
                useSSL: true,
                onSuccess: () => {
                    console.log("å·²è¿æ¥ MQTT");
                    if(isReceiver) client.subscribe(myTopic);
                },
                onFailure: (e) => console.log("è¿æ¥å¤±è´¥", e)
            });

            client.onMessageArrived = (msg) => {
                if(document.getElementById('display-view').style.display === 'flex') {
                    triggerResult(msg.payloadString);
                }
            };
        }

        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }

        // --- åˆå§‹åŒ– (å…³é”®ä¿®æ”¹ï¼šç‚¹å‡»å³è§£é”å£°éŸ³) ---
        function startDisplay() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            
            // 1. åˆå§‹åŒ–éº¦å…‹é£
            initAudio();
            // 2. è¿æ¥æœåŠ¡å™¨
            connectMQTT(true);
            // 3. ã€å…³é”®ã€‘å¼ºåˆ¶æ’­æ”¾ä¸€æ®µç©ºç™½æˆ–æç¤ºéŸ³ï¼Œè§£é”æµè§ˆå™¨éŸ³é¢‘ç­–ç•¥
            speakText("ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆï¼Œå£°éŸ³æ­£å¸¸");
        }

        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }

        // --- éŸ³é¢‘å¯è§†åŒ– ---
        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d');
                function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
                window.addEventListener('resize', resize); resize();
                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    ctx.fillStyle = '#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
                    const barW = (canvas.width / dataArray.length) * 2.5;
                    let x = 0;
                    for(let i=0; i<dataArray.length; i++) {
                        const h = (dataArray[i]/255)*canvas.height;
                        ctx.fillStyle = `rgb(${h+50}, ${250*(i/dataArray.length)}, 50)`;
                        ctx.fillRect(x, canvas.height-h, barW, h);
                        x += barW+1;
                    }
                }
                draw();
            });
        }
    </script>
