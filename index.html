<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spectrogram Ultra-Gain (V11)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', 'Arial', sans-serif; background-color: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden; user-select: none; }
        
        /* 顶部参数栏 (红字，强调高增益) */
        #app-header {
            position: absolute; top: 0; left: 0; width: 100%; height: 50px;
            background: rgba(0,0,0,0.9); border-bottom: 1px solid #d32f2f;
            z-index: 20; display: flex; flex-direction: column; justify-content: center; padding-left: 15px;
            pointer-events: none;
        }
        .app-title { font-size: 16px; font-weight: bold; color: #ff5252; letter-spacing: 1px; }
        .app-params { font-size: 11px; color: #888; margin-top: 4px; font-family: monospace;}

        #role-select { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; z-index: 50; background: #111; position: absolute; top:0; left:0; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border-radius: 4px; border: none; background: #d32f2f; color: #fff; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        #display-view { display: none; height: 100%; width: 100%; flex-direction: column; position: relative; }
        
        /* 隐形按钮 */
        #secret-layer { position: absolute; top: 50px; left: 0; width: 100%; height: calc(100% - 50px); z-index: 15; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .secret-zone {}

        /* 录制红点 */
        #record-indicator {
            position: absolute; bottom: 140px; right: 20px; width: 40px; height: 40px;
            background: rgba(0,0,0,0.5); border-radius: 50%; border: 2px solid #ff5252;
            display: flex; align-items: center; justify-content: center; z-index: 20;
        }
        #record-dot { width: 16px; height: 16px; background: #f00; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0% {opacity: 1; transform: scale(1);} 50% {opacity: 0.5; transform: scale(0.8);} 100% {opacity: 1; transform: scale(1);} }

        #canvas-container { flex: 1; position: relative; width: 100%; overflow: hidden; background: #200; /* 背景设为暗红，不再是纯黑 */ }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; image-rendering: pixelated; }
        
        /* 结果显示 */
        #text-container { 
            height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: #000; z-index: 10; border-top: 1px solid #333; 
        }
        #status-result { font-size: 24px; font-weight: bold; color: #ff3333; margin-top: 5px; text-shadow: 0 0 10px #f00; }
        
        #control-view { display: none; padding: 20px; text-align: center; height: 100%; background: #222; padding-top: 60px;}
        .ctrl-btn { width: 100%; padding: 20px; margin-bottom: 15px; font-size: 20px; background: #333; border: 1px solid #555; color: #fff;}
        
    </style>
</head>
<body>

    <div id="app-header">
        <div class="app-title">ULTRA GAIN SPECTROGRAM</div>
        <div class="app-params">Log Scale: 10x Boost<br>Resolution: 1024 | Algorithm: Aggressive</div>
    </div>

    <div id="role-select">
        <h2 style="color:#ff5252">V11 暴力增益版</h2>
        <div style="font-size:12px; color:#888; margin-bottom:20px;">Ultra Sensitivity</div>
        <button onclick="startDisplay()">手机展示端</button>
        <button onclick="startController()" style="background:#444;">控制端</button>
    </div>

    <div id="display-view">
        <button onclick="speakText('Gain Max', true)" style="position:absolute; top:10px; right:10px; z-index:100; opacity:0; width:50px; height:50px;">隐形激活</button>

        <div id="record-indicator"><div id="record-dot"></div></div>

        <div id="secret-layer">
            <div class="secret-zone" onclick="handleSecretClick('fridge')"></div>
            <div class="secret-zone" onclick="handleSecretClick('lamp')"></div>
            <div class="secret-zone" onclick="handleSecretClick('abnormal')"></div>
            <div class="secret-zone" onclick="handleSecretClick('reset')"></div>
        </div>
        
        <div id="canvas-container">
            <canvas id="visualizer"></canvas>
        </div>
        
        <div id="text-container">
            <div style="color:#666; font-size: 10px;">DETECTION STATUS</div>
            <div id="status-result">NO DEVICE</div>
        </div>
    </div>

    <div id="control-view">
        <h3 style="color:#aaa">控制台</h3>
        <button class="ctrl-btn" onclick="sendMqttCommand('reset')">无设备 (复位)</button>
        <button class="ctrl-btn" style="color:#0f0" onclick="sendMqttCommand('fridge')">电冰箱 - 正常</button>
        <button class="ctrl-btn" style="color:#ff0" onclick="sendMqttCommand('lamp')">台灯 - 工作中</button>
        <button class="ctrl-btn" style="color:#f00" onclick="sendMqttCommand('abnormal')">异常 - 震动警告</button>
    </div>

    <script>
        const myTopic = "demo/class/v11_ultra_boost"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        let client;
        let lastText = "";

        // --- 保持语音和MQTT不变 ---
        function speakText(text, force = false) {
            if(!force && text === lastText && text === "无设备") return;
            lastText = text;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; u.rate = 1.0;
            window.speechSynthesis.speak(u);
        }

        function triggerResult(cmd) {
            let text = "", color = "#ff3333"; 
            switch(cmd) {
                case 'fridge': text = "检测到电冰箱，工作正常"; color = "#0f0"; break; 
                case 'lamp': text = "检测到台灯，工作中"; color = "#ffff00"; break;
                case 'abnormal': text = "警告：检测到设备异常震动"; color = "#ff0000"; break;
                case 'reset': text = "无设备"; color = "#888"; break;
            }
            const el = document.getElementById('status-result');
            el.innerText = text; el.style.color = color;
            speakText(text);
        }

        function handleSecretClick(cmd) {
            if(navigator.vibrate) navigator.vibrate(50);
            triggerResult(cmd);
        }

        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({
                useSSL: true,
                onSuccess: () => { if(isReceiver) client.subscribe(myTopic); }
            });
            client.onMessageArrived = (msg) => {
                if(document.getElementById('display-view').style.display === 'flex') triggerResult(msg.payloadString);
            };
        }
        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }

        function startDisplay() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            initUltraGainSpectrogram(); // 启动暴力增益版
            connectMQTT(true);
            speakText("高增益模式启动");
        }
        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }

        // --- V11 核心：前置放大 + 激进对数 ---
        function initUltraGainSpectrogram() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            // 依然请求 RAW
            const constraints = { audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } };
            
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                
                analyser.fftSize = 2048; 
                // 平滑度设为 0，保证瞬间反应最快，颗粒感最强
                analyser.smoothingTimeConstant = 0.0; 
                source.connect(analyser);

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d', { alpha: false });

                // --- 调色板：调整阈值，让低数值也能显示亮色 ---
                const colorPalette = [];
                for (let i = 0; i < 256; i++) {
                    let r=0, g=0, b=0;
                    
                    // 只要有一点点数值 (i > 10)，就直接显示暗红，不再是全黑
                    if (i < 50) { 
                        // [0-50] 暗部：快速从黑变红
                        // 输入是 0-50，输出红是 20-150
                        r = 20 + i * 2.6; g = 0; b = 0; 
                    } else if (i < 150) { 
                        // [50-150] 中部：鲜红
                        r = 150 + (i-50); g = 0; b = 0;
                    } else { 
                        // [150-255] 高光：红变黄白
                        r = 255; g = (i-150) * 2.4; b = (i-150);
                    }
                    colorPalette[i] = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
                }

                function resize() {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                    ctx.fillStyle = '#100'; // 背景微红，模拟仪器底噪
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                }
                window.addEventListener('resize', resize);
                resize();

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);

                    const w = canvas.width;
                    const h = canvas.height;

                    // 1. 滚动
                    ctx.drawImage(canvas, 1, 0, w - 1, h, 0, 0, w - 1, h);

                    // 2. 绘制新列
                    for (let y = 0; y < h; y++) {
                        const percent = 1 - (y / h); 
                        const freqIndex = Math.floor(percent * (bufferLength - 1));
                        
                        let rawVal = dataArray[freqIndex];

                        // --- 暴力算法核心区 ---
                        
                        // 1. 前置放大 (Pre-Gain)：把弱信号直接乘 8 倍
                        // 这样原本只有 5 的底噪，变成了 40
                        let boostedVal = rawVal * 8; 

                        // 2. 激进对数 (Log)：
                        // Math.log10(100) = 2; Math.log10(1000) = 3;
                        // 这能把大数值压缩，防止爆表；同时把小数值拉伸
                        let logVal = Math.log10(boostedVal + 1) * 75; // 系数 75 保证能填满 0-255

                        // 3. 人工底噪 (Artificial Noise Floor)
                        // 为了让屏幕看起来不空，我们给所有像素加一个基础值
                        // 这样屏幕上永远会有红色的雪花点，看起来特别灵敏
                        // logVal += (Math.random() * 15 + 10);

                        if(logVal > 255) logVal = 255;

                        ctx.fillStyle = colorPalette[Math.floor(logVal)];
                        ctx.fillRect(w - 1, y, 1, 1);
                    }
                }
                draw();
            }).catch(e => { console.error(e); alert("麦克风启动失败"); });
        }
    </script>
</body>
</html>
