<body>

    <div id="role-select">

    <!-- å±•ç¤ºç«¯ -->
    <div id="display-view">

        <!-- ç”»å¸ƒ -->
        <div id="canvas-container">

        <!-- éšå½¢æŒ‰é’®è¦†ç›–åœ¨ç”»å¸ƒä¸Š -->
        <div id="secret-layer">
            <div class="secret-zone" onclick="handleSecretClick('fridge')"></div>

        <!-- åº•éƒ¨æ§åˆ¶é¢æ¿ (ä¸é®æŒ¡é¡¶éƒ¨ä¿¡å·) -->
        <div id="bottom-panel">
            <!-- ç»“æœå±•ç¤º -->
            <div id="result-row">
                <div id="status-result">STANDBY</div>
            </div>

            <!-- é¢‘æ®µèšç„¦æ§åˆ¶ -->
            <div class="control-row">
                <span class="label">è§†é‡</span>
                <select id="freq-select" onchange="updateFreqRange(this.value)">
                    <option value="full">å…¨é¢‘æ®µ (0-22kHz)</option>
                    <option value="high" selected>é«˜é¢‘ç‰¹å†™ (8k-22kHz)</option> <!-- é»˜è®¤é€‰ä¸­é«˜é¢‘ï¼Œè§£å†³é¡¶éƒ¨çœ‹ä¸æ¸…çš„é—®é¢˜ -->
                    <option value="low">ä½é¢‘ç‰¹å†™ (0-1kHz)</option>
                    <option value="mid">äººå£°é¢‘æ®µ (300-4kHz)</option>
                </select>
                <span class="label" style="text-align:right">ZOOM</span>
            </div>

            <!-- å¢ç›Šæ§åˆ¶ -->
            <div class="control-row">
                <span class="label">çµæ•åº¦</span>
                <input type="range" id="gain-slider" min="1" max="100" value="30" oninput="updateGainDisplay(this.value)">

    <!-- æ§åˆ¶ç«¯ -->
    <div id="control-view">
        <h3 style="color:#aaa">æ§åˆ¶å°</h3>
        <button class="ctrl-btn" onclick="sendMqttCommand('reset')">æ— è®¾å¤‡ (å¤ä½)</button>
        <button class="ctrl-btn" style="color:#0f0" onclick="sendMqttCommand('fridge')">ç”µå†°ç®± - æ­£å¸¸</button>
        <button class="ctrl-btn" style="color:#ff0" onclick="sendMqttCommand('lamp')">å°ç¯ - å·¥ä½œä¸­</button>
        <button class="ctrl-btn" style="color:#f00" onclick="sendMqttCommand('abnormal')">å¼‚å¸¸ - éœ‡åŠ¨è­¦å‘Š</button>
    </div>

    <script>
        const myTopic = "demo/class/v19_focus_mode"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        let client;
        let lastText = "";
        
        // çŠ¶æ€å˜é‡
        let manualGain = 30;
        let freqMode = 'high'; // é»˜è®¤é«˜é¢‘èšç„¦

        function updateGainDisplay(val) {
            manualGain = parseInt(val);
            document.getElementById('gain-value').innerText = "x" + manualGain;
        }

        function updateFreqRange(val) {
            freqMode = val;
            // å¯ä»¥åœ¨è¿™é‡ŒåŠ ä¸ªæç¤ºï¼Œæ¯”å¦‚â€œåˆ‡æ¢è§†é‡...â€
        }

        async function getMicPermission() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false } });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const select = document.getElementById('audio-input');
                select.innerHTML = ''; 
                let hasAudioInput = false;
                devices.forEach(device => {
                    if (device.kind === 'audioinput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Mic ${select.length + 1}`;
                        select.appendChild(option);
                        hasAudioInput = true;
                    }
                });
                if (!hasAudioInput) alert("æœªæ£€æµ‹åˆ°éº¦å…‹é£");
            } catch (err) { console.error(err); alert("è¯·å…è®¸éº¦å…‹é£æƒé™"); }
        }

        function initSpectrogram(deviceId) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            const constraints = { 
                audio: { 
                    deviceId: deviceId !== 'default' ? { ideal: deviceId } : undefined,
                    echoCancellation: false, noiseSuppression: false, autoGainControl: false 
                } 
            };
            
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                
                analyser.fftSize = 2048; 
                analyser.smoothingTimeConstant = 0.0; 
                source.connect(analyser);

                const bufferLength = analyser.frequencyBinCount; // 1024
                const dataArray = new Uint8Array(bufferLength);
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d', { alpha: false });

                // V18 è°ƒè‰²æ¿
                const colorPalette = [];
                for (let i = 0; i < 256; i++) {
                    let r=0, g=0, b=0;
                    if (i < 20) { r=0; g=0; b=0; } 
                    else if (i < 100) { r = (i - 20) * 2; } 
                    else if (i < 200) { r = 160 + (i - 100) * 0.95; } 
                    else { r = 255; g = (i - 200) * 4; b = (i - 200) * 2; }
                    colorPalette[i] = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
                }

                function resize() {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                }
                window.addEventListener('resize', resize);
                resize();

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    const w = canvas.width;
                    const h = canvas.height;
                    
                    // æ»šåŠ¨
                    ctx.drawImage(canvas, 1, 0, w - 1, h, 0, 0, w - 1, h);

                    // ==========================================
                    // ğŸ”´ V19 æ ¸å¿ƒï¼šé¢‘æ®µæ˜ å°„ (Focus Mode) ğŸ”´
                    // ==========================================
                    
                    // å®šä¹‰æ˜¾ç¤ºçš„é¢‘ç‡èŒƒå›´ (ä»¥ Bin Index ä¸ºå•ä½ï¼Œæ€»å…± 1024)
                    // å‡è®¾é‡‡æ ·ç‡ 44.1k -> Nyquist 22k -> 1024 bins
                    // 1 bin â‰ˆ 21.5 Hz
                    
                    let startIdx = 0;
                    let endIdx = 1023;

                    if (freqMode === 'full') {
                        startIdx = 0; endIdx = 1023;
                    } else if (freqMode === 'high') {
                        // 8kHz ~ 22kHz
                        // 8000 / 21.5 â‰ˆ 372
                        startIdx = 370; endIdx = 1023;
                    } else if (freqMode === 'low') {
                        // 0 ~ 1kHz
                        // 1000 / 21.5 â‰ˆ 46
                        startIdx = 0; endIdx = 50; 
                    } else if (freqMode === 'mid') {
                        // 300 ~ 4kHz
                        startIdx = 14; endIdx = 186;
                    }

                    const rangeSize = endIdx - startIdx;

                    for (let y = 0; y < h; y++) {
                        // å°†å±å¹•é«˜åº¦ y æ˜ å°„åˆ° [startIdx, endIdx] èŒƒå›´å†…
                        
                        // y=h (åº•) -> range_min; y=0 (é¡¶) -> range_max
                        const percentStart = 1 - ((y + 1) / h);
                        const percentEnd = 1 - (y / h);
                        
                        // åœ¨è£å‰ªåçš„èŒƒå›´å†…å¯»æ‰¾å¯¹åº”çš„ Bin
                        let binMin = startIdx + Math.floor(percentStart * rangeSize);
                        let binMax = startIdx + Math.ceil(percentEnd * rangeSize);

                        // è¾¹ç•Œä¿æŠ¤
                        if (binMin < startIdx) binMin = startIdx;
                        if (binMax > endIdx) binMax = endIdx;
                        if (binMax < binMin) binMax = binMin;

                        // ğŸ” å³°å€¼é”å®š (Peak Hold)
                        let maxVal = 0;
                        for (let k = binMin; k <= binMax; k++) {
                            // å®‰å…¨æ£€æŸ¥
                            if (k < bufferLength) {
                                if (dataArray[k] > maxVal) maxVal = dataArray[k];
                            }
                        }
                        
                        // ä¿¡å·å¤„ç† (V18é€»è¾‘)
                        if (maxVal === 0) maxVal = 1; 
                        let boostedVal = maxVal * (manualGain / 2.5);
                        let logVal = Math.log10(boostedVal + 1) * 85;
                        if(logVal > 255) logVal = 255;
                        
                        ctx.fillStyle = colorPalette[Math.floor(logVal)];
                        ctx.fillRect(w - 1, y, 1, 1);
                    }
                }
                draw();
            }).catch(e => { console.error(e); alert("è¿æ¥å¤±è´¥: " + e.message); });
        }

        // --- æ‚é¡¹ ---
        function startDisplay() {
            const select = document.getElementById('audio-input');
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            initSpectrogram(select.value); 
            connectMQTT(true);
            speakText("ç³»ç»Ÿå°±ç»ª");
        }
        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }
        function speakText(text, force = false) {
            if(!force && text === lastText && text === "æ— è®¾å¤‡") return;
            lastText = text;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; window.speechSynthesis.speak(u);
        }
        function triggerResult(cmd) {
            let text = "", color = "#ff3333"; 
            switch(cmd) {
                case 'fridge': text = "æ£€æµ‹åˆ°ç”µå†°ç®±ï¼Œå·¥ä½œæ­£å¸¸"; color = "#0f0"; break; 
                case 'lamp': text = "æ£€æµ‹åˆ°å°ç¯ï¼Œå·¥ä½œä¸­"; color = "#ffff00"; break;
                case 'abnormal': text = "è­¦å‘Šï¼šæ£€æµ‹åˆ°è®¾å¤‡å¼‚å¸¸éœ‡åŠ¨"; color = "#ff0000"; break;
                case 'reset': text = "æ— è®¾å¤‡"; color = "#888"; break;
            }
            const el = document.getElementById('status-result');
            el.innerText = text; el.style.color = color;
            speakText(text);
        }
        function handleSecretClick(cmd) { if(navigator.vibrate) navigator.vibrate(50); triggerResult(cmd); }
        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({ onSuccess: () => { if(isReceiver) client.subscribe(myTopic); } });
            client.onMessageArrived = (msg) => { if(document.getElementById('display-view').style.display === 'flex') triggerResult(msg.payloadString); };
        }
        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }
    </script>
