<body>

    <div id="role-select">

    <div id="control-view">
        <h3 style="color:#aaa">è¿œç¨‹æ§åˆ¶å°</h3>

    <script>
        // --- ä¿æŒä½ çš„ Topic ä¸€è‡´ ---
        const myTopic = "demo/class/spectrogram_v7_test"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        
        let client;
        let lastText = "";

        // --- 1. è¯­éŸ³åŠŸèƒ½ ---
        function speakText(text, force = false) {
            if(!force && text === lastText && text === "æ— è®¾å¤‡") return;
            lastText = text;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; u.rate = 1.0;
            window.speechSynthesis.speak(u);
        }

        // --- 2. ç»“æœå¤„ç† ---
        function triggerResult(cmd) {
            let text = "", color = "#0f0";
            switch(cmd) {
                case 'fridge': text = "æ£€æµ‹åˆ°ç”µå†°ç®±ï¼Œå·¥ä½œæ­£å¸¸"; break;
                case 'lamp': text = "æ£€æµ‹åˆ°å°ç¯ï¼Œå·¥ä½œä¸­"; color = "#ffff00"; break;
                case 'abnormal': text = "è­¦å‘Šï¼šæ£€æµ‹åˆ°è®¾å¤‡å¼‚å¸¸éœ‡åŠ¨"; color = "#ff0000"; break;
                case 'reset': text = "æ— è®¾å¤‡"; color = "#888"; break;
            }
            const el = document.getElementById('status-result');
            el.innerText = text; el.style.color = color;
            speakText(text);
        }

        // --- 3. éšå½¢æŒ‰é’® ---
        function handleSecretClick(cmd) {
            if(navigator.vibrate) navigator.vibrate(50);
            triggerResult(cmd);
        }

        // --- 4. MQTT ---
        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({
                useSSL: true,
                onSuccess: () => { if(isReceiver) client.subscribe(myTopic); }
            });
            client.onMessageArrived = (msg) => {
                if(document.getElementById('display-view').style.display === 'flex') triggerResult(msg.payloadString);
            };
        }
        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }

        // --- 5. å¯åŠ¨é€»è¾‘ ---
        function startDisplay() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            initSpectrogram(); // å¯åŠ¨æ–°çš„å£°è°±å›¾
            connectMQTT(true);
            speakText("å£°çº¹ç³»ç»Ÿå¯åŠ¨");
        }
        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }

        // --- 6. æ ¸å¿ƒï¼šå£°è°±å›¾å¯è§†åŒ– (Spectrogram) ---
        function initSpectrogram() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                
                // FFT Size å†³å®šäº†é¢‘ç‡çš„åˆ†è¾¨ç‡ã€‚2048 æ˜¯æ¯”è¾ƒå¥½çš„å¹³è¡¡
                analyser.fftSize = 2048; 
                source.connect(analyser);

                const bufferLength = analyser.frequencyBinCount; // 1024 ä¸ªé¢‘ç‡ç‚¹
                const dataArray = new Uint8Array(bufferLength);
                
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d', { alpha: false }); // ä¼˜åŒ–æ€§èƒ½

                // é¢„ç”Ÿæˆçƒ­åŠ›å›¾é¢œè‰²æ¿ (0-255) -> RGB
                // é»‘è‰² -> è“è‰² -> ç´«è‰² -> çº¢è‰² -> é»„è‰² -> ç™½è‰² (æ¨¡æ‹Ÿä¸“ä¸šçº¢å¤–çƒ­æˆåƒé£æ ¼)
                const colorPalette = [];
                for (let i = 0; i < 256; i++) {
                    let r, g, b;
                    if (i < 64) { // é»‘ -> è“
                        r = 0; g = 0; b = i * 4;
                    } else if (i < 128) { // è“ -> ç´«
                        r = (i - 64) * 4; g = 0; b = 255;
                    } else if (i < 192) { // ç´« -> çº¢
                        r = 255; g = (i - 128) * 4; b = 255 - (i - 128) * 4;
                    } else { // çº¢ -> é»„ -> ç™½
                        r = 255; g = 255; b = (i - 192) * 4;
                    }
                    colorPalette[i] = `rgb(${r},${g},${b})`;
                }

                function resize() {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                    // èƒŒæ™¯æ¶‚é»‘
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                }
                window.addEventListener('resize', resize);
                resize();

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);

                    const w = canvas.width;
                    const h = canvas.height;

                    // 1. å°†ç°æœ‰çš„å›¾åƒå‘å·¦å¹³ç§» 1 åƒç´ 
                    // drawImage(source, sx, sy, sw, sh, dx, dy, dw, dh)
                    ctx.drawImage(canvas, 1, 0, w - 1, h, 0, 0, w - 1, h);

                    // 2. åœ¨æœ€å³ä¾§ç»˜åˆ¶æ–°çš„ä¸€åˆ—æ•°æ®
                    // æˆ‘ä»¬éœ€è¦å°† bufferLength (1024) ä¸ªæ•°æ®æ˜ å°„åˆ° h (æ¯”å¦‚ 800) ä¸ªåƒç´ é«˜åº¦ä¸Š
                    // å¹¶ä¸”æ³¨æ„ï¼šé€šå¸¸ Spectrogram ä½é¢‘åœ¨ä¸‹ï¼Œé«˜é¢‘åœ¨ä¸Š
                    
                    for (let y = 0; y < h; y++) {
                        // è®¡ç®—å½“å‰åƒç´  y å¯¹åº”çš„é¢‘ç‡æ•°æ®ç´¢å¼•
                        // y=0 (é¡¶éƒ¨) -> é«˜é¢‘ (index = bufferLength - 1)
                        // y=h (åº•éƒ¨) -> ä½é¢‘ (index = 0)
                        
                        const percent = 1 - (y / h); // 0(åº•) åˆ° 1(é¡¶)
                        const freqIndex = Math.floor(percent * (bufferLength - 1));
                        
                        const intensity = dataArray[freqIndex]; // 0 - 255

                        // ç»˜åˆ¶ 1x1 åƒç´ çš„ç‚¹
                        // ä¼˜åŒ–ï¼šè™½ç„¶fillRectæ…¢ï¼Œä½†ç»˜åˆ¶ä¸€åˆ—(å‡ ç™¾æ¬¡)åœ¨ç°ä»£æ‰‹æœºä¸Šæ¯«æ— å‹åŠ›
                        ctx.fillStyle = colorPalette[intensity];
                        ctx.fillRect(w - 1, y, 1, 1);
                    }
                }
                draw();

            }).catch(err => {
                console.error(err);
                alert("éº¦å…‹é£å¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™");
            });
        }
