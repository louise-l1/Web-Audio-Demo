<body>

    <!-- 1. è®¾ç½®é¡µ -->
    <div id="setup-view">

        <div id="canvas-wrapper">
            <!-- ğŸ”´ ä¿®å¤ç‚¹ 2: ç§»é™¤é¢‘ç‡æ ‡å°ºå†…å®¹ -->
            <div id="y-axis">
                <!-- <span class="ruler-tag" id="lbl-max">88k</span> -->

    <!-- 3. æ§åˆ¶ç«¯ -->

        <div class="state-toggle">

        <button class="device-btn" style="width:100%; margin-bottom:20px; background:#333; color:#fff;" onclick="sendCmd('No Device')">NO DEVICE (Reset)</button>

    <script>
        // ğŸ”´ å¿…é¡»ä¿®æ”¹ï¼šå›ºå®š Topic
        const myTopic = "demo/class/v38_final_fix_audio"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };

        const deviceList = ["Router", "Projector", "Microwave", "Heater", "Desktop", "AirConditioner", "3DPrinter", "Refridgerator", "Humidifier", "DeskLamp"];
        const registry = {};
        deviceList.forEach(d => registry[d] = { normal: null, abnormal: null });

        let client, audioCtx, analyser;
        let micNode, micGainNode;
        const audioPlayerA = document.getElementById('audio-player-a');
        const audioPlayerB = document.getElementById('audio-player-b');
        let fileNodeA, fileNodeB, fileVisualGainA, fileVisualGainB, fileOutputGainA, fileOutputGainB;
        let currentActivePlayer = null; 
        let currentTargetPlayer = audioPlayerA; 

        let currentGlobalState = 'normal';
        let isAutoNorm = true;
        let p = { scale:4, cut:15, gain:70, boost:30 };
        const AUDIO_START_TIME = 3.0; // éŸ³é¢‘èµ·å§‹æ—¶é—´

        window.onload = function() {
            initUI();
            connectMQTT(false);
            // ğŸ”´ ä¿®å¤ç‚¹ 1: åˆå§‹æ»šåŠ¨åˆ°éšè—åœ°å€æ ä½ç½®
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                setTimeout(() => { window.scrollTo(0, 1); }, 100);
            }
        };

        function initUI() {
            const picker = document.getElementById('device-picker');
            const grid = document.getElementById('device-grid');
            deviceList.forEach(dev => {
                let opt = document.createElement('option'); opt.value = dev; opt.innerText = dev; picker.appendChild(opt);
                let btn = document.createElement('button'); btn.className = "device-btn"; btn.innerText = dev; btn.onclick = () => sendCmd(dev); grid.appendChild(btn);
            });
            document.getElementById('file-input-normal').addEventListener('change', (e) => handleUpload(e, 'normal'));
            document.getElementById('file-input-abnormal').addEventListener('change', (e) => handleUpload(e, 'abnormal'));
        }

        function handleUpload(e, state) {
            const dev = document.getElementById('device-picker').value;
            if(e.target.files[0]) {
                registry[dev][state] = URL.createObjectURL(e.target.files[0]);
                updateUploadUI();
            }
        }
        function updateUploadUI() {
            const dev = document.getElementById('device-picker').value;
            document.getElementById('dot-normal').className = registry[dev].normal ? "status-dot loaded" : "status-dot";
            document.getElementById('dot-abnormal').className = registry[dev].abnormal ? "status-dot loaded" : "status-dot";
        }
        function toggleAuto() {
            isAutoNorm = !isAutoNorm;
            const btn = document.getElementById('auto-scale-btn');
            btn.innerText = isAutoNorm ? "Auto: ON" : "Auto: OFF";
            btn.className = isAutoNorm ? "active" : "";
        }

        function syncParams() {
            p.scale = parseInt(document.getElementById('p-scale').value);
            p.gain = parseInt(document.getElementById('p-gain').value);
            p.boost = parseInt(document.getElementById('p-boost').value);
            try { 
                const hiddenInput = document.querySelector(`#hidden-settings #p-gain`);
                if(hiddenInput) hiddenInput.value = p.gain;
            } catch(e){}
            // ğŸ”´ ä¿®å¤ç‚¹ 2: åˆ é™¤é¢‘ç‡æ ‡ç­¾çš„æ›´æ–°é€»è¾‘
            // const base=22; 
            // document.getElementById('lbl-max').innerText=(base*p.scale)+"k";
            // document.getElementById('lbl-mid').innerText=(base*p.scale*0.5).toFixed(0)+"k";
        }

        async function initAudioEngine() {
            if(audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 4096;
            analyser.smoothingTimeConstant = 0.2; 

            // 1. æ–‡ä»¶æ’­æ”¾çº¿è·¯ A
            fileNodeA = audioCtx.createMediaElementSource(audioPlayerA);
            fileVisualGainA = audioCtx.createGain(); 
            fileOutputGainA = audioCtx.createGain(); 
            fileVisualGainA.gain.value = 0.0;
            fileOutputGainA.gain.value = 0.001; 
            fileNodeA.connect(fileVisualGainA).connect(analyser); 
            fileNodeA.connect(fileOutputGainA).connect(audioCtx.destination); 
            
            // 2. æ–‡ä»¶æ’­æ”¾çº¿è·¯ B
            fileNodeB = audioCtx.createMediaElementSource(audioPlayerB);
            fileVisualGainB = audioCtx.createGain(); 
            fileOutputGainB = audioCtx.createGain(); 
            fileVisualGainB.gain.value = 0.0;
            fileOutputGainB.gain.value = 0.001;
            fileNodeB.connect(fileVisualGainB).connect(analyser); 
            fileNodeB.connect(fileOutputGainB).connect(audioCtx.destination); 

            // 3. éº¦å…‹é£çº¿è·¯
            if(document.getElementById('use-mic').checked) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    micNode = audioCtx.createMediaStreamSource(stream);
                    micGainNode = audioCtx.createGain(); 
                    micGainNode.gain.value = 0.5; 
                    micNode.connect(micGainNode).connect(analyser);
                } catch(e) { console.warn("Mic failed"); }
            }
            syncParams(); 
            startVisualizer();
            currentTargetPlayer = audioPlayerA; 
        }

        function startVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d', { alpha: false });
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Float32Array(bufferLength);
            const colorMap = [];
            for (let i=0; i<256; i++) {
                let r,g,b; let val=i/255;
                if(val<0.1){ let k=255-(val*40); r=k;g=k;b=k; } 
                else if(val<0.4){ let k=(val-0.1)/0.3; r=100*(1-k); g=100*(1-k); b=255; }
                else if(val<0.8){ let k=(val-0.4)/0.4; r=200*k+50; g=50*(1-k); b=255; }
                else{ let k=(val-0.8)/0.2; r=255; g=0; b=255*(1-k); }
                colorMap[i] = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
            }
            
            let autoGainOffset = 0;

            function draw() {
                requestAnimationFrame(draw);
                analyser.getFloatFrequencyData(dataArray);
                const w = canvas.width; const h = canvas.height;
                ctx.drawImage(canvas, 1, 0, w-1, h, 0, 0, w-1, h);
                const nyquist = audioCtx.sampleRate/2;

                if (isAutoNorm) {
                    let maxDb = -160;
                    const cutBin = Math.floor((10000/nyquist)*bufferLength); 
                    for (let i=0; i<cutBin; i++) if (dataArray[i]>maxDb) maxDb=dataArray[i];
                    let targetOffset = -30 - maxDb;
                    if (targetOffset>80) targetOffset=80; if(targetOffset<0) targetOffset=0;
                    autoGainOffset += (targetOffset - autoGainOffset) * 0.05;
                } else { autoGainOffset = 0; }

                for (let y=0; y<h; y++) {
                    const percent = 1-(y/h);
                    const targetFreq = percent*nyquist;
                    const bin = Math.floor((targetFreq/nyquist)*bufferLength);
                    if(bin>=bufferLength) continue;
                    let db = dataArray[bin]; if(db===-Infinity) db=-160;
                    let boost = targetFreq>2000 ? p.boost * Math.log10(targetFreq/2000) : 0;
                    let norm = (db + p.gain + autoGainOffset + boost + 100)*2.5 - 30; 
                    if(norm<0) norm=0; if(norm>255) norm=255;
                    ctx.fillStyle = colorMap[Math.floor(norm)];
                    ctx.fillRect(w-1, y, 1, 1);
                }
            }
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
            draw();
        }

        // --- é€»è¾‘æ§åˆ¶ ---
        function executeCommand(device, state) {
            initAudioEngine();
            const now = audioCtx.currentTime;
            const fadeDuration = 0.4; 
            const leadInTime = 0.5;  
            const startTime = AUDIO_START_TIME; 

            // 1. UI æ›´æ–° (ç»“è®ºéƒ¨åˆ†)
            const resEl = document.getElementById('status-result');
            const subEl = document.getElementById('status-sub');
            
            if (device === 'No Device') {
                resEl.innerText = "NO DEVICE"; resEl.style.color = "#333"; 
                subEl.innerText = "Standby"; 
                const activeGain = currentTargetPlayer === audioPlayerA ? fileVisualGainB : fileVisualGainA;
                activeGain.gain.cancelScheduledValues(now);
                activeGain.gain.linearRampToValueAtTime(0.0, now + fadeDuration);
                setTimeout(() => {
                    audioPlayerA.pause();
                    audioPlayerB.pause();
                }, fadeDuration * 1000);
                return;
            }

            resEl.innerText = device;
            resEl.style.color = state === 'normal' ? "#009900" : "#d32f2f";
            subEl.innerText = state === 'normal' ? "Status: Normal" : "Status: ABNORMAL!";
            subEl.style.color = state === 'normal' ? "#555" : "#d32f2f";
            
            const url = registry[device][state];
            if(url) {
                const incomingPlayer = currentTargetPlayer;
                const incomingGain = incomingPlayer === audioPlayerA ? fileVisualGainA : fileVisualGainB;
                const outgoingPlayer = incomingPlayer === audioPlayerA ? audioPlayerB : audioPlayerA;
                const outgoingGain = outgoingPlayer === audioPlayerA ? fileVisualGainA : fileVisualGainB;

                // 2. äº¤å‰æ¸å˜é€»è¾‘
                
                // 2.1 å‡†å¤‡æ–°éŸ³æº (Incoming)
                incomingPlayer.src = url;
                incomingPlayer.load();

                incomingPlayer.currentTime = startTime; 

                const playPromise = incomingPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Incoming play failed (Auto-play blocked?)", error);
                    });
                }
                
                // è®¾ç½®æ–°éŸ³æºä» 0 æ¸å…¥åˆ° 1.0
                incomingGain.gain.cancelScheduledValues(now);
                incomingGain.gain.setValueAtTime(0.0, now);
                incomingGain.gain.linearRampToValueAtTime(1.0, now + fadeDuration);

                // 2.2 æ¸å‡ºæ—§éŸ³æº (Outgoing)
                if(currentActivePlayer) { 
                    outgoingGain.gain.cancelScheduledValues(now);
                    outgoingGain.gain.linearRampToValueAtTime(0.0, now + fadeDuration);
                    setTimeout(() => {
                        outgoingPlayer.pause();
                        outgoingPlayer.currentTime = startTime; 
                    }, fadeDuration * 1000);
                }

                // 3. è¯­éŸ³å‰å¯¼
                setTimeout(() => {
                    speakText(device + " " + state);
                }, (fadeDuration + leadInTime) * 1000); 

                // 4. æ›´æ–°ä¸‹ä¸€ä¸ªç›®æ ‡æ’­æ”¾å™¨
                currentActivePlayer = incomingPlayer;
                currentTargetPlayer = outgoingPlayer;

            } else {
                 speakText(device + " " + state);
                 fileVisualGainA.gain.cancelScheduledValues(now);
                 fileVisualGainB.gain.cancelScheduledValues(now);
                 fileVisualGainA.gain.linearRampToValueAtTime(0.0, now + fadeDuration);
                 fileVisualGainB.gain.linearRampToValueAtTime(0.0, now + fadeDuration);
            }
        }
        
        function speakText(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; window.speechSynthesis.speak(u);
        }

        function setGlobalState(state) {
            currentGlobalState = state;
            document.getElementById('btn-state-normal').className = state==='normal'?"state-opt normal active":"state-opt normal";
            document.getElementById('btn-state-abnormal').className = state==='abnormal'?"state-opt active":"state-opt";
        }
        function sendCmd(dev) {
            if(!client || !client.isConnected()) { alert("æœªè¿æ¥"); return; }
            const payload = JSON.stringify({ type:'device', val:dev, state:currentGlobalState });
            const message = new Paho.MQTT.Message(payload);
            message.destinationName = myTopic;
            client.send(message);
        }
        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({
                useSSL: true, 
                onSuccess: () => { 
                    document.getElementById('conn-status').innerText = "âœ… æœåŠ¡å™¨å·²è¿æ¥";
                    if(isReceiver) client.subscribe(myTopic); 
                }
            });
            client.onMessageArrived = (msg) => {
                if(document.getElementById('display-view').style.display === 'flex') {
                    const data = JSON.parse(msg.payloadString);
                    if(data.type === 'device') executeCommand(data.val, data.state);
                }
            };
        }
        function startDisplay() {
            const setupCard = document.querySelector('.section-card').innerHTML;
            document.getElementById('settings-clone-target').innerHTML = setupCard;
            document.querySelectorAll('#hidden-settings input').forEach(input => input.oninput = syncParams);
            document.getElementById('setup-view').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
