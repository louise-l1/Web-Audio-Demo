<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spectrogram V36 (Mute & Auto-Norm)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background-color: #dcdcdc; color: #333; height: 100vh; width: 100vw; overflow: hidden; user-select: none; }
        
        /* é¡¶éƒ¨å‚æ•°æ  */
        #setup-view { 
            display: flex; flex-direction: column; align-items: center; justify-content: start; 
            height: 100%; width: 100%; z-index: 50; background: #fff; position: absolute; top:0; left:0; 
            overflow-y: auto; padding: 15px 0;
        }

        .section-card { width: 85%; background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
        .setting-row { display: flex; align-items: center; margin-bottom: 8px; font-size: 12px; }
        .setting-label { width: 80px; font-weight: bold; color: #444; }
        input[type="range"] { flex: 1; height: 5px; cursor: pointer; }
        .setting-val { width: 30px; text-align: right; color: #0078d7; font-family: monospace; }

        select.device-picker { width: 100%; padding: 8px; margin-bottom: 8px; }
        .file-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 11px;}
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; display: inline-block; margin-left: 5px; }
        .status-dot.loaded { background: #009900; }

        /* è¿æ¥çŠ¶æ€ */
        #conn-bar { width: 90%; padding: 8px; margin-bottom: 10px; border-radius: 4px; text-align: center; font-size: 12px; font-weight: bold; color: #fff; background: #999; display: flex; justify-content: space-between; align-items: center;}
        #server-switch { background: rgba(0,0,0,0.2); border: none; color: #fff; font-size: 10px; padding: 2px 5px; cursor: pointer; border-radius: 3px; }

        button.primary { background: #0078d7; color: white; border: none; width: 90%; padding: 14px; border-radius: 6px; font-weight: bold; font-size: 16px; margin-bottom: 10px;}
        button.ctrl { background: #eee; color: #333; border: 1px solid #ccc; width: 90%; padding: 12px; border-radius: 6px; font-weight: bold;}

        /* å±•ç¤ºé¡µ */
        #display-view { display: none; height: 100%; width: 100%; flex-direction: column; position: relative; }
        
        /* é¡¶éƒ¨çŠ¶æ€æ¡ (Autoå¼€å…³) */
        #display-header {
            height: 30px; background: #eee; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; border-bottom: 1px solid #ccc; font-size: 12px;
        }
        #auto-scale-btn {
            background: #999; color: #fff; padding: 2px 8px; border-radius: 10px; cursor: pointer; font-weight: bold;
        }
        #auto-scale-btn.active { background: #0078d7; }

        #canvas-wrapper { flex: 1; position: relative; background: #fff; width: 100%; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; image-rendering: pixelated; }

        #y-axis { position: absolute; top: 10px; left: 5px; pointer-events: none; display: flex; flex-direction: column; gap: 20px; }
        .ruler-tag { background: rgba(255,255,255,0.7); padding: 1px 3px; font-size: 10px; color: #333; font-family: monospace; border-radius: 2px; }

        #text-container { height: 70px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #e0e0e0; border-top: 1px solid #ccc; z-index: 10; }
        #status-result { font-size: 28px; font-weight: bold; color: #333; }
        #status-sub { font-size: 12px; color: #666; }

        /* éšè—é¢æ¿ */
        #hidden-settings { display: none; position: absolute; top: 30px; left: 0; width: 100%; background: rgba(255,255,255,0.95); padding: 15px; border-bottom: 1px solid #ccc; z-index: 100; box-sizing: border-box;}
        #settings-trigger { position: absolute; top: 30px; right: 0; width: 40px; height: 40px; z-index: 90; }

        /* æ§åˆ¶ç«¯ */
        #control-view { display: none; padding: 15px; text-align: center; height: 100%; background: #eee; overflow-y: auto; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .device-btn { padding: 15px; background: #fff; border: 1px solid #ccc; border-radius: 6px; font-weight: bold; color: #333; }
        .device-btn:active { background: #ddd; }
        .state-toggle { display: flex; margin-bottom: 15px; background: #fff; border-radius: 6px; border: 1px solid #ccc; overflow: hidden; }
        .state-opt { flex: 1; padding: 12px; font-weight: bold; font-size: 14px; text-align: center;}
        .state-opt.active { background: #d32f2f; color: white; }
        .state-opt.normal.active { background: #009900; }

    </style>
</head>
<body>

    <audio id="audio-player" loop crossOrigin="anonymous"></audio>

    <!-- 1. è®¾ç½®é¡µ -->
    <div id="setup-view">
        <h3 style="margin: 0 0 10px 0;">ç»ˆç«¯ V36 (Silent & Normalized)</h3>
        <div id="conn-bar">
            <span id="conn-text">âšª è¿æ¥ä¸­...</span>
            <button id="server-switch" onclick="switchServer()">åˆ‡æ¢çº¿è·¯</button>
        </div>

        <div class="section-card">
            <div style="font-size:12px; color:#999; margin-bottom:5px;">å‚æ•°é¢„è®¾</div>
            <div class="setting-row">
                <span class="setting-label">æ ‡å°ºå€ç‡:</span>
                <input type="range" id="p-scale" min="1" max="8" value="4" oninput="syncParams()">
                <span id="v-scale" class="setting-val">4x</span>
            </div>
            <!-- ä»¥ä¸‹å‚æ•°åœ¨å¼€å¯ Auto åä¼šè‡ªåŠ¨è°ƒæ•´ï¼Œä½†ä¿ç•™ä½œä¸ºåŸºå‡† -->
            <div class="setting-row">
                <span class="setting-label">åº•å™ªé—¨é™:</span>
                <input type="range" id="p-cut" min="0" max="100" value="15" oninput="syncParams()">
                <span id="v-cut" class="setting-val">15</span>
            </div>
            <div class="setting-row">
                <span class="setting-label">é«˜é¢‘è¡¥å¿:</span>
                <input type="range" id="p-boost" min="0" max="60" value="30" oninput="syncParams()">
                <span id="v-boost" class="setting-val">30</span>
            </div>
        </div>

        <div class="section-card">
            <select id="device-picker" class="device-picker" onchange="updateUploadUI()"></select>
            <div class="file-row">
                <span>æ­£å¸¸ (Normal):</span>
                <input type="file" id="file-input-normal" accept=".wav, .mp3">
                <span id="dot-normal" class="status-dot"></span>
            </div>
            <div class="file-row">
                <span>å¼‚å¸¸ (Abnormal):</span>
                <input type="file" id="file-input-abnormal" accept=".wav, .mp3">
                <span id="dot-abnormal" class="status-dot"></span>
            </div>
        </div>

        <!-- éº¦å…‹é£å¼€å…³ -->
        <div style="width:85%; display:flex; align-items:center; margin-bottom:15px;">
            <input type="checkbox" id="use-mic" checked>
            <label for="use-mic" style="font-size:14px; margin-left:8px;">å¯ç”¨éº¦å…‹é£å åŠ  (å»ºè®®å¼€å¯)</label>
        </div>

        <button class="primary" onclick="startDisplay()">å¯åŠ¨å±•ç¤ºç«¯</button>
        <button class="ctrl" onclick="startController()">æˆ‘æ˜¯æ§åˆ¶ç«¯</button>
    </div>

    <!-- 2. å±•ç¤ºç«¯ -->
    <div id="display-view">
        <!-- é¡¶éƒ¨æ¡ -->
        <div id="display-header">
            <span>VISUALIZER</span>
            <div id="auto-scale-btn" class="active" onclick="toggleAuto()">Auto-Norm: ON</div>
        </div>

        <!-- éšè—é¢æ¿ -->
        <div id="hidden-settings">
            <div id="settings-clone-target"></div>
        </div>
        <div id="settings-trigger" onclick="toggleHiddenSettings()"></div>

        <div id="canvas-wrapper">
            <div id="y-axis">
                <span class="ruler-tag" id="lbl-max">88k</span>
                <span class="ruler-tag" id="lbl-mid">44k</span>
                <span class="ruler-tag">0Hz</span>
            </div>
            <canvas id="visualizer"></canvas>
        </div>
        
        <div id="text-container">
            <div id="status-result">NO DEVICE</div>
            <div id="status-sub">System Standby</div>
        </div>
    </div>

    <!-- 3. æ§åˆ¶ç«¯ -->
    <div id="control-view">
        <div style="margin-bottom:10px;">
            <button onclick="exitController()" style="padding:5px 10px; font-size:12px;">â¬… è®¾ç½®</button>
            <span id="ctrl-conn-status" style="font-size:12px; color:#666; margin-left:10px;">...</span>
        </div>
        
        <div class="state-toggle">
            <div id="btn-state-normal" class="state-opt normal active" onclick="setGlobalState('normal')">Normal</div>
            <div id="btn-state-abnormal" class="state-opt" onclick="setGlobalState('abnormal')">Abnormal</div>
        </div>

        <button class="device-btn" style="width:100%; margin-bottom:20px; background:#333; color:#fff;" onclick="sendCmd('No Device')">NO DEVICE (Reset)</button>

        <div id="device-grid" class="grid-container"></div>
    </div>

    <script>
        // ğŸ”´ é¢‘é“é…ç½®
        const myTopic = "demo/class/v36_final_fix_2023"; 
        
        const servers = [
            { host: "broker.emqx.io", port: 8084, name: "EMQX" },
            { host: "broker.hivemq.com", port: 8884, name: "HiveMQ" }
        ];
        let currentServerIdx = 0;

        const deviceList = ["Router", "Projector", "Microwave", "Heater", "Desktop", "AirConditioner", "3DPrinter", "Refridgerator", "Humidifier", "DeskLamp"];
        const registry = {};
        deviceList.forEach(d => registry[d] = { normal: null, abnormal: null });

        let client;
        let audioCtx, analyser, fileNode, micNode, fileGain, micGain;
        const audioPlayer = document.getElementById('audio-player');
        let currentGlobalState = 'normal';
        let isAutoNorm = true; // é»˜è®¤å¼€å¯è‡ªåŠ¨å½’ä¸€åŒ–
        
        let p = { scale:4, cut:15, gain:60, boost:30 };

        window.onload = function() {
            initUI();
            connectMQTT(false);
        };

        function initUI() {
            const picker = document.getElementById('device-picker');
            const grid = document.getElementById('device-grid');
            deviceList.forEach(dev => {
                let opt = document.createElement('option'); opt.value = dev; opt.innerText = dev; picker.appendChild(opt);
                let btn = document.createElement('button'); btn.className = "device-btn"; btn.innerText = dev; btn.onclick = () => sendCmd(dev); grid.appendChild(btn);
            });
            document.getElementById('file-input-normal').addEventListener('change', (e) => handleUpload(e, 'normal'));
            document.getElementById('file-input-abnormal').addEventListener('change', (e) => handleUpload(e, 'abnormal'));
        }

        function handleUpload(e, state) {
            const dev = document.getElementById('device-picker').value;
            if(e.target.files[0]) {
                registry[dev][state] = URL.createObjectURL(e.target.files[0]);
                updateUploadUI();
            }
        }
        function updateUploadUI() {
            const dev = document.getElementById('device-picker').value;
            document.getElementById('dot-normal').className = registry[dev].normal ? "status-dot loaded" : "status-dot";
            document.getElementById('dot-abnormal').className = registry[dev].abnormal ? "status-dot loaded" : "status-dot";
        }

        function switchServer() {
            if(client) try{client.disconnect();}catch(e){}
            currentServerIdx = (currentServerIdx + 1) % servers.length;
            connectMQTT(false);
        }
        function connectMQTT(isReceiver) {
            const srv = servers[currentServerIdx];
            const ui = document.getElementById('conn-text');
            ui.innerText = `ğŸŸ¡ ${srv.name}...`;
            ui.parentElement.style.background="#d4a000";

            const cid = "client_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(srv.host, srv.port, "/mqtt", cid);

            client.connect({
                useSSL: true, timeout: 5,
                onSuccess: () => {
                    ui.innerText = `ğŸŸ¢ å·²è¿æ¥`;
                    ui.parentElement.style.background="#28a745";
                    if(document.getElementById('ctrl-conn-status')) document.getElementById('ctrl-conn-status').innerText = "âœ… Online";
                    if(isReceiver) client.subscribe(myTopic);
                },
                onFailure: () => {
                    ui.innerText = "ğŸ”´ å¤±è´¥ (åˆ‡æ¢)";
                    ui.parentElement.style.background="#dc3545";
                }
            });
            client.onMessageArrived = (msg) => {
                if(document.getElementById('display-view').style.display === 'flex') {
                    const data = JSON.parse(msg.payloadString);
                    if(data.type === 'device') executeCommand(data.val, data.state);
                }
            };
        }

        // --- éŸ³é¢‘å¼•æ“ (æ ¸å¿ƒä¿®æ”¹) ---
        async function initAudioEngine() {
            if(audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            analyser = audioCtx.createAnalyser();
            
            // å¢åŠ å¹³æ»‘åº¦ï¼Œè®©ç”»é¢ä¸é‚£ä¹ˆé—ªçƒ
            analyser.fftSize = 4096;
            analyser.smoothingTimeConstant = 0.2; 

            // 1. æ–‡ä»¶é€šè·¯ï¼šSource -> Analyser (ä¸æ¥ Destinationï¼Œæ‰€ä»¥é™éŸ³)
            fileNode = audioCtx.createMediaElementSource(audioPlayer);
            fileGain = audioCtx.createGain(); // å¤‡ç”¨
            fileNode.connect(fileGain);
            fileGain.connect(analyser); 
            // âŒ fileGain.connect(audioCtx.destination); // æ–­å¼€è¿™ä¸€è¡Œï¼Œå®ç°é™éŸ³ï¼

            // 2. éº¦å…‹é£é€šè·¯ï¼šSource -> Analyser
            if(document.getElementById('use-mic').checked) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false } });
                    micNode = audioCtx.createMediaStreamSource(stream);
                    micGain = audioCtx.createGain();
                    micNode.connect(micGain);
                    micGain.connect(analyser);
                } catch(e) {}
            }
            syncParams(); startVisualizer();
        }

        function toggleAuto() {
            isAutoNorm = !isAutoNorm;
            const btn = document.getElementById('auto-scale-btn');
            btn.className = isAutoNorm ? "active" : "";
            btn.innerText = isAutoNorm ? "Auto-Norm: ON" : "Auto-Norm: OFF";
        }

        function syncParams() {
            p.scale = parseInt(document.getElementById('p-scale').value);
            p.cut = parseInt(document.getElementById('p-cut').value);
            p.gain = parseInt(document.getElementById('p-gain').value);
            p.boost = parseInt(document.getElementById('p-boost').value);

            const els = document.querySelectorAll(`#v-scale, #v-cut, #v-gain, #v-boost, #hidden-settings .setting-val`);
            els.forEach(el => {
                // ç®€å•åŒæ­¥æ˜¾ç¤ºï¼Œè¿™é‡Œç®€åŒ–å¤„ç†
            });
            const base=22; 
            document.getElementById('lbl-max').innerText=(base*p.scale)+"k";
            document.getElementById('lbl-mid').innerText=(base*p.scale*0.5).toFixed(0)+"k";
        }

        function startVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d', { alpha: false });
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Float32Array(bufferLength);

            const colorMap = [];
            for (let i=0; i<256; i++) {
                let r,g,b; let val=i/255;
                if(val<0.1){ let k=255-(val*40); r=k;g=k;b=k; }
                else if(val<0.4){ let k=(val-0.1)/0.3; r=100*(1-k); g=100*(1-k); b=255; }
                else if(val<0.8){ let k=(val-0.4)/0.4; r=200*k+50; g=50*(1-k); b=255; }
                else{ let k=(val-0.8)/0.2; r=255; g=0; b=255*(1-k); }
                colorMap[i] = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
            }

            // åŠ¨æ€è‡ªåŠ¨å¢ç›Šå˜é‡
            let autoGainOffset = 0;

            function draw() {
                requestAnimationFrame(draw);
                analyser.getFloatFrequencyData(dataArray);
                const w = canvas.width; const h = canvas.height;
                ctx.drawImage(canvas, 1, 0, w-1, h, 0, 0, w-1, h);
                const nyquist = audioCtx.sampleRate/2;

                // --- Auto Norm è®¡ç®— ---
                if (isAutoNorm) {
                    // æ‰¾åˆ°å½“å‰å¸§çš„æœ€å¤§èƒ½é‡å€¼
                    let maxDb = -160;
                    for (let i = 0; i < bufferLength; i++) {
                        if (dataArray[i] > maxDb) maxDb = dataArray[i];
                    }
                    // ç›®æ ‡æ˜¯å°† maxDb æ˜ å°„åˆ°æ˜¾ç¤ºèŒƒå›´çš„é¡¶éƒ¨ (æ¯”å¦‚ value 200)
                    // åŠ¨æ€è°ƒæ•´ gainOffsetã€‚ä¸ºäº†å¹³æ»‘ï¼Œä½¿ç”¨ç¼“åŠ¨
                    // å‡è®¾ç†æƒ³ max æ˜¯ -30dB (åŠ äº†gainå)
                    let targetOffset = -30 - maxDb;
                    // é™åˆ¶ offset èŒƒå›´ï¼Œé˜²æ­¢å™ªéŸ³çˆ†ç‚¸
                    if (targetOffset > 80) targetOffset = 80; 
                    if (targetOffset < 0) targetOffset = 0;
                    
                    autoGainOffset += (targetOffset - autoGainOffset) * 0.05; // ç¼“åŠ¨ç³»æ•°
                } else {
                    autoGainOffset = 0;
                }

                for (let y = 0; y < h; y++) {
                    const percent = 1-(y/h);
                    const targetFreq = percent*nyquist;
                    const bin = Math.floor((targetFreq/nyquist)*bufferLength);
                    if(bin>=bufferLength) continue;
                    let db = dataArray[bin]; if(db===-Infinity) db=-160;
                    
                    let boost = targetFreq>2000 ? p.boost * Math.log10(targetFreq/2000) : 0;
                    
                    // åº”ç”¨è‡ªåŠ¨å¢ç›Š
                    let totalGain = p.gain + autoGainOffset;
                    
                    let norm = (db + totalGain + boost + 100)*2.5 - (p.cut*2.5);
                    if(norm<0) norm=0; if(norm>255) norm=255;
                    ctx.fillStyle = colorMap[Math.floor(norm)];
                    ctx.fillRect(w-1, y, 1, 1);
                }
            }
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
            draw();
        }

        function setGlobalState(state) {
            currentGlobalState = state;
            document.getElementById('btn-state-normal').className = state==='normal'?"state-opt normal active":"state-opt normal";
            document.getElementById('btn-state-abnormal').className = state==='abnormal'?"state-opt active":"state-opt";
        }
        function sendCmd(dev) {
            if(!client || !client.isConnected()) { alert("æœªè¿æ¥"); return; }
            const payload = JSON.stringify({ type:'device', val:dev, state:currentGlobalState });
            const message = new Paho.MQTT.Message(payload);
            message.destinationName = myTopic;
            client.send(message);
        }
        function executeCommand(device, state) {
            initAudioEngine();
            // åˆ‡æ­Œ
            audioPlayer.pause();
            
            const resEl = document.getElementById('status-result');
            const subEl = document.getElementById('status-sub');
            if (device === 'No Device') {
                resEl.innerText = "NO DEVICE"; resEl.style.color = "#333"; subEl.innerText = "Standby"; return;
            }
            resEl.innerText = device;
            resEl.style.color = state === 'normal' ? "#009900" : "#d32f2f";
            subEl.innerText = state === 'normal' ? "Normal" : "ABNORMAL!";
            subEl.style.color = state === 'normal' ? "#555" : "#d32f2f";
            speakText(device + " " + state);
            const url = registry[device][state];
            if(url) { audioPlayer.src = url; setTimeout(() => audioPlayer.play().catch(e=>{}), 100); }
        }
        function speakText(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; window.speechSynthesis.speak(u);
        }
        function startDisplay() {
            const setupCard = document.querySelector('.section-card').innerHTML;
            document.getElementById('settings-clone-target').innerHTML = setupCard;
            document.querySelectorAll('#hidden-settings input').forEach(input => input.oninput = syncParams);
            document.getElementById('setup-view').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            initAudioEngine(); connectMQTT(true);
        }
        function startController() {
            document.getElementById('setup-view').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }
        function exitController() {
            document.getElementById('control-view').style.display = 'none';
            document.getElementById('setup-view').style.display = 'flex';
        }
        function toggleHiddenSettings() {
            const el = document.getElementById('hidden-settings');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
