    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>

        /* å¢åŠ ç½‘æ ¼çº¿ï¼Œæå‡ä»ªå™¨æ„Ÿ */
        .grid-line { position: absolute; width: 100%; height: 1px; background: rgba(0, 255, 0, 0.2); pointer-events: none; z-index: 2; }
        
        .axis-label { position: absolute; color: #00e676; font-size: 10px; font-family: monospace; pointer-events: none; z-index: 5; text-shadow: 0 0 2px #000; }

    </style>
</head>
<body>

    <!-- è§’è‰²é€‰æ‹© -->
    <div id="role-select">
        <h2 style="color:#00e676">V8 é«˜çµæ•åº¦ç‰ˆ</h2>
        <div style="font-size:12px; color:#888; margin-bottom:20px;">RAW Audio / Gain Boost x4</div>
        <button onclick="startDisplay()">æ‰‹æœºå±•ç¤ºç«¯</button>
        <button onclick="startController()" style="background:#555; color:#fff">æ§åˆ¶ç«¯ (é¥æ§)</button>
    </div>

    <!-- å±•ç¤ºç«¯ -->
    <div id="display-view">
        <button id="voice-test-btn" onclick="speakText('ç³»ç»Ÿæ­£å¸¸', true)">ğŸ”Š å£°éŸ³æ¿€æ´»</button>

        <div id="secret-layer">
            <div class="secret-zone" onclick="handleSecretClick('fridge')"></div>
            <div class="secret-zone" onclick="handleSecretClick('lamp')"></div>
            <div class="secret-zone" onclick="handleSecretClick('abnormal')"></div>
            <div class="secret-zone" onclick="handleSecretClick('reset')"></div>
        </div>
        
        <div id="canvas-container">
            <!-- è£…é¥°æ€§ç½‘æ ¼ -->
            <div class="grid-line" style="top: 25%"></div>
            <div class="grid-line" style="top: 50%"></div>
            <div class="grid-line" style="top: 75%"></div>
            
            <div class="axis-label label-top">â–² 22kHz (High Freq)</div>
            <div class="axis-label label-bottom">â–¼ 0Hz (DC/Mains)</div>
            <div class="axis-label" style="bottom:5px; right:5px;">Gain: +12dB</div>
            <canvas id="visualizer"></canvas>
        </div>
        
        <div id="text-container">

    <!-- æ§åˆ¶ç«¯ -->
    <div id="control-view">
        <h3 style="color:#aaa">è¿œç¨‹æ§åˆ¶å°</h3>
        <button class="ctrl-btn" onclick="sendMqttCommand('reset')">æ— è®¾å¤‡ (å¤ä½)</button>
        <button class="ctrl-btn" style="color:#0f0" onclick="sendMqttCommand('fridge')">ç”µå†°ç®± - æ­£å¸¸</button>
        <button class="ctrl-btn" style="color:#ff0" onclick="sendMqttCommand('lamp')">å°ç¯ - å·¥ä½œä¸­</button>
        <button class="ctrl-btn" style="color:#f00" onclick="sendMqttCommand('abnormal')">å¼‚å¸¸ - éœ‡åŠ¨è­¦å‘Š</button>
    </div>

    <script>
        const myTopic = "demo/class/v8_raw_signal_999"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        let client;
        let lastText = "";

        // --- è¯­éŸ³é€»è¾‘ ---
        function speakText(text, force = false) {
            if(!force && text === lastText && text === "æ— è®¾å¤‡") return;
            lastText = text;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; u.rate = 1.0;
            window.speechSynthesis.speak(u);
        }

        // --- ä¸šåŠ¡å±•ç¤º ---
        function triggerResult(cmd) {
            let text = "", color = "#00e676";
            switch(cmd) {
                case 'fridge': text = "æ£€æµ‹åˆ°ç”µå†°ç®±ï¼Œå·¥ä½œæ­£å¸¸"; break;
                case 'lamp': text = "æ£€æµ‹åˆ°å°ç¯ï¼Œå·¥ä½œä¸­"; color = "#ffff00"; break;
                case 'abnormal': text = "è­¦å‘Šï¼šæ£€æµ‹åˆ°è®¾å¤‡å¼‚å¸¸éœ‡åŠ¨"; color = "#ff3333"; break;
                case 'reset': text = "æ— è®¾å¤‡"; color = "#888"; break;
            }
            const el = document.getElementById('status-result');
            el.innerText = text; el.style.color = color;
            speakText(text);
        }

        function handleSecretClick(cmd) {
            if(navigator.vibrate) navigator.vibrate(50);
            triggerResult(cmd);
        }

        // --- MQTT ---
        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({
                useSSL: true,
                onSuccess: () => { if(isReceiver) client.subscribe(myTopic); }
            });
            client.onMessageArrived = (msg) => {
                if(document.getElementById('display-view').style.display === 'flex') triggerResult(msg.payloadString);
            };
        }
        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }

        function startDisplay() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            initHighSensitivityAudio(); // å¯åŠ¨å¢å¼ºç‰ˆéŸ³é¢‘
            connectMQTT(true);
            speakText("é«˜çµæ•åº¦æ¨¡å¼å·²å¯åŠ¨");
        }
        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }

        // --- æ ¸å¿ƒå‡çº§ï¼šRAW éŸ³é¢‘ + ä¿¡å·æ”¾å¤§ ---
        function initHighSensitivityAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            // ã€å…³é”®è®¾ç½®ã€‘å…³é—­æ‰€æœ‰æ™ºèƒ½é™å™ªï¼Œåªæ±‚æœ€åŸå§‹çš„å£°éŸ³
            const constraints = {
                audio: {
                    echoCancellation: false,
                    noiseSuppression: false,
                    autoGainControl: false 
                }
            };
            
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                
                analyser.fftSize = 1024; // ç¨å¾®é™ä½åˆ†è¾¨ç‡ä»¥è·å¾—æ›´å¥½çš„æ—¶é—´æµåŠ¨æ„Ÿ
                analyser.smoothingTimeConstant = 0; // å»é™¤å¹³æ»‘ï¼Œååº”æ›´çµæ•
                source.connect(analyser);

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d', { alpha: false });

                // ç”Ÿæˆé«˜å¯¹æ¯”åº¦è°ƒè‰²æ¿ (Matrix/Sonar é£æ ¼)
                // ä½¿å¾—ä½å€¼(å™ªéŸ³)ä¹Ÿèƒ½æ˜¾ç¤ºé¢œè‰²
                const colorPalette = [];
                for (let i = 0; i < 256; i++) {
                    let r=0, g=0, b=0;
                    // 0-20: åº•å™ªåŒº (æ·±ç»¿/æ·±è“) -> åªè¦æœ‰ä»»ä½•å£°éŸ³å°±ä¸å†æ˜¯å…¨é»‘
                    if(i < 20) { r=0; g=i*2; b=i*3; } 
                    // 20-100: å¼±ä¿¡å·åŒº (é’è‰²)
                    else if (i < 100) { r=0; g=40 + (i-20)*2; b=60 + (i-20)*2; }
                    // 100-200: å¼ºä¿¡å· (äº®ç»¿)
                    else if (i < 200) { r=(i-100)*2; g=200 + (i-100)/2; b=0; }
                    // 200+: è¿‡è½½ (é»„/ç™½)
                    else { r=255; g=255; b=(i-200)*5; }
                    colorPalette[i] = `rgb(${r},${g},${b})`;
                }

                function resize() {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                }
                window.addEventListener('resize', resize);
                resize();

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);

                    const w = canvas.width;
                    const h = canvas.height;

                    // 1. ç§»ä½
                    ctx.drawImage(canvas, 1, 0, w - 1, h, 0, 0, w - 1, h);

                    // 2. ç»˜åˆ¶æ–°åˆ—
                    for (let y = 0; y < h; y++) {
                        const percent = 1 - (y / h); 
                        const freqIndex = Math.floor(percent * (bufferLength - 1));
                        
                        // ã€è½¯ä»¶æ”¾å¤§æ ¸å¿ƒã€‘
                        // è·å–åŸå§‹æ•°æ®
                        let rawValue = dataArray[freqIndex];
                        
                        // æ”¾å¤§ç®—æ³•ï¼š
                        // å°†å¾®å¼±çš„ 5-10 æ”¾å¤§åˆ° 30-50 ä»¥ä¾¿æ˜¾ç¤º
                        // è¶Šå°çš„å£°éŸ³æ”¾å¤§çš„å€æ•°è¶Šå¤§ (å¯¹æ•°æ”¾å¤§æ¨¡æ‹Ÿ)
                        let boostedValue = rawValue * 3.5; 
                        
                        // æ·»åŠ ä¸€ç‚¹äººå·¥åº•å™ªï¼Œç¡®ä¿ç”»é¢æ°¸è¿œä¸ä¼šå…¨é»‘ï¼ˆå‡è£…åœ¨å·¥ä½œï¼‰
                        if (boostedValue < 10) boostedValue = Math.random() * 15;

                        // é™åˆ¶æœ€å¤§å€¼
                        if (boostedValue > 255) boostedValue = 255;
                        
                        ctx.fillStyle = colorPalette[Math.floor(boostedValue)];
                        ctx.fillRect(w - 1, y, 1, 1);
                    }
                }
                draw();

            }).catch(err => {
                console.error(err);
                alert("éº¦å…‹é£å¯åŠ¨å¤±è´¥");
            });
        }
    </script>
