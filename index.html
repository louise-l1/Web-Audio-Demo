    <style>

<body>

    <div id="app-header">
        <div class="app-title">Spectrogram V17 (Legacy)</div>
        <div class="app-params">Algorithm: V11 Ultra-Boost | Noise Floor: Artificial</div>
    </div>

    <div id="role-select">
        <h2 style="color:#ff5252">V17 æš´åŠ›å›å½’ç‰ˆ</h2>
        
        <div id="mic-select-container">
            <label for="audio-input" style="color:#666; font-size:12px;">é€‰æ‹©è“ç‰™/å¤–æ¥è®¾å¤‡:</label>
            <select id="audio-input">
                <option value="default">é»˜è®¤éº¦å…‹é£ (Default)</option>
            </select>
        </div>
        
        <button onclick="getMicPermission()" style="background:#333; font-size:14px; padding:10px; border:1px solid #555;">1. åˆ·æ–°è®¾å¤‡åˆ—è¡¨</button>
        <br>
        <button onclick="startDisplay()">2. å¯åŠ¨ç³»ç»Ÿ</button>
        <br>
        <button onclick="startController()" style="background:#222; margin-top:30px; border:1px solid #444;">æ§åˆ¶ç«¯</button>
    </div>

    <div id="display-view">
        <button onclick="speakText('System Ready', true)" style="position:absolute; top:10px; right:10px; z-index:100; opacity:0; width:50px; height:50px;">éšå½¢æ¿€æ´»</button>

            <div class="secret-zone" onclick="handleSecretClick('fridge')"></div>

        <div id="text-container">

    <div id="control-view">
        <h3 style="color:#aaa">æ§åˆ¶å°</h3>
        <button class="ctrl-btn" onclick="sendMqttCommand('reset')">æ— è®¾å¤‡ (å¤ä½)</button>
        <button class="ctrl-btn" style="color:#0f0" onclick="sendMqttCommand('fridge')">ç”µå†°ç®± - æ­£å¸¸</button>
        <button class="ctrl-btn" style="color:#ff0" onclick="sendMqttCommand('lamp')">å°ç¯ - å·¥ä½œä¸­</button>
        <button class="ctrl-btn" style="color:#f00" onclick="sendMqttCommand('abnormal')">å¼‚å¸¸ - éœ‡åŠ¨è­¦å‘Š</button>
    </div>

    <script>
        const myTopic = "demo/class/v17_legacy_boost"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        let client;
        let lastText = "";

        // --- 1. è·å–éº¦å…‹é£ (V16çš„åˆ—è¡¨åŠŸèƒ½) ---
        async function getMicPermission() {
            try {
                // è¯·æ±‚æ—¶å…³é—­ echoCancellation ä»¥æé«˜å…¼å®¹æ€§
                await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false } });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const select = document.getElementById('audio-input');
                select.innerHTML = ''; 
                
                let hasAudioInput = false;
                devices.forEach(device => {
                    if (device.kind === 'audioinput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Mic ${select.length + 1}`;
                        select.appendChild(option);
                        hasAudioInput = true;
                    }
                });
                if (!hasAudioInput) alert("æœªæ£€æµ‹åˆ°éº¦å…‹é£");
            } catch (err) { console.error(err); alert("è¯·å…è®¸éº¦å…‹é£æƒé™"); }
        }

        // --- 2. æ ¸å¿ƒï¼šV11 çš„å¯è§†åŒ–ç®—æ³• (å®Œå…¨å¤åˆ») ---
        function initSpectrogram(deviceId) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            // ä½¿ç”¨ ideal å…¼å®¹æ¨¡å¼ï¼Œä½†å¼ºåˆ¶å…³é—­æ‰€æœ‰å¤„ç†
            const constraints = { 
                audio: { 
                    deviceId: deviceId !== 'default' ? { ideal: deviceId } : undefined,
                    echoCancellation: false, 
                    noiseSuppression: false, 
                    autoGainControl: false 
                } 
            };
            
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                
                analyser.fftSize = 2048; 
                analyser.smoothingTimeConstant = 0.0; // V11çš„ç‰¹å¾ï¼šé›¶å¹³æ»‘ï¼Œé«˜é¢—ç²’æ„Ÿ
                source.connect(analyser);

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d', { alpha: false });

                // V11 çš„è°ƒè‰²æ¿ (çº¢é»‘é«˜å¯¹æ¯”)
                const colorPalette = [];
                for (let i = 0; i < 256; i++) {
                    let r=0, g=0, b=0;
                    if (i < 50) { 
                        r = 20 + i * 2.6; // æš—éƒ¨
                    } else if (i < 150) { 
                        r = 150 + (i-50); // ä¸­éƒ¨é²œçº¢
                    } else { 
                        r = 255; g = (i-150) * 2.4; b = (i-150); // é«˜å…‰é»„ç™½
                    }
                    colorPalette[i] = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
                }

                function resize() {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                    ctx.fillStyle = '#100'; // V11çš„æš—çº¢åº•è‰²
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                }
                window.addEventListener('resize', resize);
                resize();

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    const w = canvas.width;
                    const h = canvas.height;
                    
                    // æ»šåŠ¨
                    ctx.drawImage(canvas, 1, 0, w - 1, h, 0, 0, w - 1, h);

                    for (let y = 0; y < h; y++) {
                        const percent = 1 - (y / h); 
                        const freqIndex = Math.floor(percent * (bufferLength - 1));
                        
                        let rawVal = dataArray[freqIndex];

                        // ==============================
                        // ğŸ”´ V11 æ ¸å¿ƒç®—æ³•å¤åˆ» (é‡ç‚¹) ğŸ”´
                        // ==============================

                        // 1. æš´åŠ›å‰ç½®æ”¾å¤§ (x8)
                        // ä¸ç®¡ä¸‰ä¸ƒäºŒåä¸€ï¼Œå…ˆæ”¾å¤§8å€ï¼ŒæŠŠåº•å™ªæ‹‰èµ·æ¥
                        let boostedVal = rawVal * 8; 

                        // 2. æ¿€è¿›å¯¹æ•° (Log)
                        // å¼ºè¡Œæ‹‰ä¼¸æ•°å€¼ï¼Œè®©å¾®å¼±ä¿¡å·å¯è§†åŒ–
                        let logVal = Math.log10(boostedVal + 1) * 75; 

                        // 3. äººå·¥åº•å™ª (Artificial Noise) - çµé­‚æ‰€åœ¨ï¼
                        // æ— è®ºæœ‰æ²¡æœ‰ä¿¡å·ï¼Œå¼ºè¡Œå åŠ ä¸€å±‚éšæœºçº¢å™ªç‚¹ã€‚
                        // è¿™è®©å±å¹•çœ‹èµ·æ¥æ°¸è¿œæ˜¯â€œæ»¡çš„â€ï¼Œæ°¸è¿œåœ¨â€œå·¥ä½œâ€ï¼Œè§£å†³äº†æ–­è¿é»‘å±é—®é¢˜ã€‚
                        logVal += (Math.random() * 15 + 10);

                        if(logVal > 255) logVal = 255;
                        ctx.fillStyle = colorPalette[Math.floor(logVal)];
                        ctx.fillRect(w - 1, y, 1, 1);
                    }
                }
                draw();
            }).catch(e => { console.error(e); alert("è¿æ¥å¤±è´¥: " + e.message); });
        }

        // --- æ‚é¡¹ ---
        function startDisplay() {
            const select = document.getElementById('audio-input');
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            initSpectrogram(select.value); 
            connectMQTT(true);
            speakText("ç³»ç»Ÿå°±ç»ª");
        }
        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }
        function speakText(text, force = false) {
            if(!force && text === lastText && text === "æ— è®¾å¤‡") return;
            lastText = text;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; window.speechSynthesis.speak(u);
        }
        function triggerResult(cmd) {
            let text = "", color = "#ff3333"; 
            switch(cmd) {
                case 'fridge': text = "æ£€æµ‹åˆ°ç”µå†°ç®±ï¼Œå·¥ä½œæ­£å¸¸"; color = "#0f0"; break; 
                case 'lamp': text = "æ£€æµ‹åˆ°å°ç¯ï¼Œå·¥ä½œä¸­"; color = "#ffff00"; break;
                case 'abnormal': text = "è­¦å‘Šï¼šæ£€æµ‹åˆ°è®¾å¤‡å¼‚å¸¸éœ‡åŠ¨"; color = "#ff0000"; break;
                case 'reset': text = "æ— è®¾å¤‡"; color = "#888"; break;
            }
            const el = document.getElementById('status-result');
            el.innerText = text; el.style.color = color;
            speakText(text);
        }
        function handleSecretClick(cmd) { if(navigator.vibrate) navigator.vibrate(50); triggerResult(cmd); }
        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({ onSuccess: () => { if(isReceiver) client.subscribe(myTopic); } });
            client.onMessageArrived = (msg) => { if(document.getElementById('display-view').style.display === 'flex') triggerResult(msg.payloadString); };
        }
        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }
    </script>
