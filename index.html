<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spectrogram V15 (Clean & Raw)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Roboto', 'Arial', sans-serif; background-color: #000; color: #fff; height: 100vh; width: 100vw; overflow: hidden; user-select: none; }
        
        #app-header {
            position: absolute; top: 0; left: 0; width: 100%; height: 50px;
            background: rgba(0,0,0,0.95); border-bottom: 1px solid #d32f2f;
            z-index: 20; display: flex; flex-direction: column; justify-content: center; padding-left: 15px;
            pointer-events: none;
        }
        .app-title { font-size: 16px; font-weight: bold; color: #ff5252; letter-spacing: 1px; }
        .app-params { font-size: 11px; color: #666; margin-top: 4px; font-family: monospace;}

        #role-select { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 100%; z-index: 50; background: #000; position: absolute; top:0; left:0; }
        
        #mic-select-container { margin: 20px 0; width: 85%; text-align: center; }
        select { width: 100%; padding: 12px; background: #111; color: #fff; border: 1px solid #333; border-radius: 4px; font-size: 16px; margin-top: 5px; outline: none; }
        
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border-radius: 4px; border: none; background: #d32f2f; color: #fff; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.5); }
        
        #display-view { display: none; height: 100%; width: 100%; flex-direction: column; position: relative; }
        #secret-layer { position: absolute; top: 50px; left: 0; width: 100%; height: calc(100% - 50px); z-index: 15; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .secret-zone {}

        #record-indicator {
            position: absolute; bottom: 140px; right: 20px; width: 40px; height: 40px;
            background: rgba(0,0,0,0.8); border-radius: 50%; border: 2px solid #ff5252;
            display: flex; align-items: center; justify-content: center; z-index: 20;
        }
        #record-dot { width: 16px; height: 16px; background: #f00; border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.3;} 100% {opacity: 1;} }

        /* 背景改回纯黑，提高对比度 */
        #canvas-container { flex: 1; position: relative; width: 100%; overflow: hidden; background: #000; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; image-rendering: pixelated; }
        
        #text-container { 
            height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: #000; z-index: 10; border-top: 1px solid #222; 
        }
        #status-result { font-size: 24px; font-weight: bold; color: #ff3333; margin-top: 5px; text-shadow: 0 0 10px #800; }
        
        #control-view { display: none; padding: 20px; text-align: center; height: 100%; background: #111; padding-top: 60px;}
        .ctrl-btn { width: 100%; padding: 20px; margin-bottom: 15px; font-size: 20px; background: #222; border: 1px solid #444; color: #fff;}
        
    </style>
</head>
<body>

    <div id="app-header">
        <div class="app-title">Spectrogram V15</div>
        <div class="app-params">Config: Raw Signal | Contrast: High | EQ: Flat</div>
    </div>

    <div id="role-select">
        <h2 style="color:#ff5252">V15 纯净高对比版</h2>
        
        <div id="mic-select-container">
            <label for="audio-input" style="color:#666; font-size:12px;">INPUT SOURCE</label>
            <select id="audio-input">
                <option value="default">默认麦克风 (Default)</option>
            </select>
        </div>
        
        <button onclick="getMicPermission()" style="background:#333; font-size:14px; padding:10px; border:1px solid #555;">1. 刷新设备列表</button>
        <br>
        <button onclick="startDisplay()">2. 启动系统</button>
        <br>
        <button onclick="startController()" style="background:#222; margin-top:30px; border:1px solid #444;">控制端</button>
    </div>

    <div id="display-view">
        <button onclick="speakText('System Ready', true)" style="position:absolute; top:10px; right:10px; z-index:100; opacity:0; width:50px; height:50px;">隐形激活</button>

        <div id="record-indicator"><div id="record-dot"></div></div>

        <div id="secret-layer">
            <div class="secret-zone" onclick="handleSecretClick('fridge')"></div>
            <div class="secret-zone" onclick="handleSecretClick('lamp')"></div>
            <div class="secret-zone" onclick="handleSecretClick('abnormal')"></div>
            <div class="secret-zone" onclick="handleSecretClick('reset')"></div>
        </div>
        
        <div id="canvas-container">
            <canvas id="visualizer"></canvas>
        </div>
        
        <div id="text-container">
            <div style="color:#444; font-size: 10px; font-family: monospace;">A.I. ANALYSIS MODULE</div>
            <div id="status-result">STANDBY</div>
        </div>
    </div>

    <div id="control-view">
        <h3 style="color:#aaa">控制台</h3>
        <button class="ctrl-btn" onclick="sendMqttCommand('reset')">无设备 (复位)</button>
        <button class="ctrl-btn" style="color:#0f0" onclick="sendMqttCommand('fridge')">电冰箱 - 正常</button>
        <button class="ctrl-btn" style="color:#ff0" onclick="sendMqttCommand('lamp')">台灯 - 工作中</button>
        <button class="ctrl-btn" style="color:#f00" onclick="sendMqttCommand('abnormal')">异常 - 震动警告</button>
    </div>

    <script>
        const myTopic = "demo/class/v15_clean_raw"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        let client;
        let lastText = "";

        // --- 1. 获取麦克风 (标准版) ---
        async function getMicPermission() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const select = document.getElementById('audio-input');
                select.innerHTML = ''; 
                
                let hasAudioInput = false;
                devices.forEach(device => {
                    if (device.kind === 'audioinput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Mic ${select.length + 1}`;
                        select.appendChild(option);
                        hasAudioInput = true;
                    }
                });
                
                if (!hasAudioInput) alert("未检测到麦克风");
            } catch (err) { console.error(err); alert("请允许麦克风权限"); }
        }

        // --- 2. 核心：V15 纯净可视化算法 ---
        function initSpectrogram(deviceId) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            // 【回归 V11/V12 的硬核设置】
            // 只要选了特定设备，就使用 exact 强匹配，这在电脑上最稳
            const constraints = { 
                audio: { 
                    deviceId: deviceId !== 'default' ? { exact: deviceId } : undefined,
                    echoCancellation: false, 
                    noiseSuppression: false, 
                    autoGainControl: false 
                } 
            };
            
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                
                analyser.fftSize = 2048; 
                analyser.smoothingTimeConstant = 0.0; // 0延迟，最真实反应
                source.connect(analyser);

                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d', { alpha: false });

                // --- 调色板 V15 (高对比度红黑) ---
                // 彻底去除了底噪红，黑色就是黑色
                const colorPalette = [];
                for (let i = 0; i < 256; i++) {
                    let r=0, g=0, b=0;
                    
                    // 0-30: 纯黑/极暗 (死区，过滤底噪)
                    if (i < 30) {
                        r = 0; g = 0; b = 0;
                    } 
                    // 30-100: 暗红渐变 (弱信号)
                    else if (i < 100) { 
                        r = (i - 30) * 3; 
                    } 
                    // 100-200: 鲜红 (强信号)
                    else if (i < 200) { 
                        r = 210 + (i - 100) * 0.4; 
                    } 
                    // 200+: 亮黄 (过载)
                    else { 
                        r = 255; g = (i - 200) * 4; b = (i - 200) * 2;
                    }
                    colorPalette[i] = `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
                }

                function resize() {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                    ctx.fillStyle = '#000'; // 背景纯黑
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                }
                window.addEventListener('resize', resize);
                resize();

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    const w = canvas.width;
                    const h = canvas.height;
                    ctx.drawImage(canvas, 1, 0, w - 1, h, 0, 0, w - 1, h);

                    for (let y = 0; y < h; y++) {
                        const percent = 1 - (y / h); 
                        const freqIndex = Math.floor(percent * (bufferLength - 1));
                        let rawVal = dataArray[freqIndex];

                        // --- 纯净信号处理 ---

                        // 1. 防黑屏 (微光填充)
                        // 如果数据是0 (蓝牙断连)，用极小的数值 2 代替 (调色板里是黑色)
                        // 这样不会有断层，但也不会红屏
                        if (rawVal === 0) rawVal = 2;

                        // 2. 线性放大 (无EQ)
                        // 纯粹放大10倍，不搞频率歧视，还原设备本来的能力
                        let boostedVal = rawVal * 12; 

                        // 3. 对数映射
                        let logVal = Math.log10(boostedVal + 1) * 70; 

                        if(logVal > 255) logVal = 255;
                        ctx.fillStyle = colorPalette[Math.floor(logVal)];
                        ctx.fillRect(w - 1, y, 1, 1);
                    }
                }
                draw();
            }).catch(e => { console.error(e); alert("连接失败: " + e.message); });
        }

        // --- 杂项 ---
        function startDisplay() {
            const select = document.getElementById('audio-input');
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            initSpectrogram(select.value); 
            connectMQTT(true);
            speakText("系统就绪");
        }
        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }
        function speakText(text, force = false) {
            if(!force && text === lastText && text === "无设备") return;
            lastText = text;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; window.speechSynthesis.speak(u);
        }
        function triggerResult(cmd) {
            let text = "", color = "#ff3333"; 
            switch(cmd) {
                case 'fridge': text = "检测到电冰箱，工作正常"; color = "#0f0"; break; 
                case 'lamp': text = "检测到台灯，工作中"; color = "#ffff00"; break;
                case 'abnormal': text = "警告：检测到设备异常震动"; color = "#ff0000"; break;
                case 'reset': text = "无设备"; color = "#888"; break;
            }
            const el = document.getElementById('status-result');
            el.innerText = text; el.style.color = color;
            speakText(text);
        }
        function handleSecretClick(cmd) { if(navigator.vibrate) navigator.vibrate(50); triggerResult(cmd); }
        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({ onSuccess: () => { if(isReceiver) client.subscribe(myTopic); } });
            client.onMessageArrived = (msg) => { if(document.getElementById('display-view').style.display === 'flex') triggerResult(msg.payloadString); };
        }
        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }
    </script>
</body>
</html>
