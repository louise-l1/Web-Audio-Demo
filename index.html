    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>

        /* ä¸­é—´äººå£°åŒºåŸŸç¨å¾®æš—ä¸€ç‚¹çš„æç¤º */

<body>

    <!-- è§’è‰²é€‰æ‹© -->
    <div id="role-select">
        <h2 style="color:#00bcd4">V9 å¯¹æ•°æ»¤éŸ³ç‰ˆ</h2>
        <div style="font-size:12px; color:#666; margin-bottom:20px; text-align:center;">
            Logarithmic Scale + Band Stop Filter<br>

        </div>
        <button onclick="startDisplay()">æ‰‹æœºå±•ç¤ºç«¯</button>

    <!-- å±•ç¤ºç«¯ -->
    <div id="display-view">
        <button id="voice-test-btn" onclick="speakText('æ»¤æ³¢å™¨å·¥ä½œæ­£å¸¸', true)">ğŸ”Š æ¿€æ´»</button>

            <div class="secret-zone" onclick="handleSecretClick('fridge')"></div>
            <div class="secret-zone" onclick="handleSecretClick('lamp')"></div>

            <div class="axis-label label-top">â–² Coil Whine (>10kHz)</div>
            <div id="speech-zone" class="freq-mask"><span style="font-size:10px; color:#555;">[Speech Filtered]</span></div>

    <!-- æ§åˆ¶ç«¯ -->
    <div id="control-view">
        <h3 style="color:#aaa">æ§åˆ¶å°</h3>
        <button class="ctrl-btn" onclick="sendMqttCommand('reset')">æ— è®¾å¤‡ (å¤ä½)</button>
        <button class="ctrl-btn" style="color:#0f0" onclick="sendMqttCommand('fridge')">ç”µå†°ç®± - æ­£å¸¸</button>
        <button class="ctrl-btn" style="color:#ff0" onclick="sendMqttCommand('lamp')">å°ç¯ - å·¥ä½œä¸­</button>
        <button class="ctrl-btn" style="color:#f00" onclick="sendMqttCommand('abnormal')">å¼‚å¸¸ - éœ‡åŠ¨è­¦å‘Š</button>

    <script>
        const myTopic = "demo/class/v9_log_filter"; 
        const mqttConfig = { host: "broker.emqx.io", port: 8084, path: "/mqtt" };
        let client;
        let lastText = "";

        // --- è¯­éŸ³ & MQTT (ä¿æŒä¸å˜) ---
        function speakText(text, force = false) {
            if(!force && text === lastText && text === "æ— è®¾å¤‡") return;
            lastText = text;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; u.rate = 1.0;
            window.speechSynthesis.speak(u);
        }

        function triggerResult(cmd) {
            let text = "", color = "#00bcd4";
            switch(cmd) {
                case 'fridge': text = "æ£€æµ‹åˆ°ç”µå†°ç®±ï¼Œå·¥ä½œæ­£å¸¸"; break;
                case 'lamp': text = "æ£€æµ‹åˆ°å°ç¯ï¼Œå·¥ä½œä¸­"; color = "#ffff00"; break;
                case 'abnormal': text = "è­¦å‘Šï¼šæ£€æµ‹åˆ°è®¾å¤‡å¼‚å¸¸éœ‡åŠ¨"; color = "#ff3333"; break;
                case 'reset': text = "æ— è®¾å¤‡"; color = "#888"; break;
            }
            const el = document.getElementById('status-result');
            el.innerText = text; el.style.color = color;
            speakText(text);
        }

        function handleSecretClick(cmd) {
            if(navigator.vibrate) navigator.vibrate(50);
            triggerResult(cmd);
        }

        function connectMQTT(isReceiver) {
            const clientID = "id_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(mqttConfig.host, mqttConfig.port, mqttConfig.path, clientID);
            client.connect({
                useSSL: true,
                onSuccess: () => { if(isReceiver) client.subscribe(myTopic); }
            });
            client.onMessageArrived = (msg) => {
                if(document.getElementById('display-view').style.display === 'flex') triggerResult(msg.payloadString);
            };
        }
        function sendMqttCommand(cmd) {
            if(client && client.isConnected()) {
                const message = new Paho.MQTT.Message(cmd);
                message.destinationName = myTopic;
                client.send(message);
            }
        }

        function startDisplay() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('display-view').style.display = 'flex';
            initLogAudio(); // å¯åŠ¨V9éŸ³é¢‘
            connectMQTT(true);
            speakText("å¯¹æ•°åˆ†ææ¨¡å¼å¯åŠ¨");
        }
        function startController() {
            document.getElementById('role-select').style.display = 'none';
            document.getElementById('control-view').style.display = 'block';
            connectMQTT(false);
        }

        // --- V9 æ ¸å¿ƒï¼šå¯¹æ•°å¢å¼º + é¢‘æ®µè¿‡æ»¤ ---
        function initLogAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();
            
            // ä¾ç„¶è¯·æ±‚ RAW éŸ³é¢‘ï¼Œä¿ç•™åº•å™ª
            const constraints = { audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } };
            
            navigator.mediaDevices.getUserMedia(constraints).then(stream => {
                const source = audioCtx.createMediaStreamSource(stream);
                const analyser = audioCtx.createAnalyser();
                
                analyser.fftSize = 2048; 
                analyser.smoothingTimeConstant = 0.2; // ç¨å¾®å¹³æ»‘ä¸€ç‚¹ç‚¹ï¼Œä¸ç„¶å¯¹æ•°å¤ªé—ª
                source.connect(analyser);

                const bufferLength = analyser.frequencyBinCount; // 1024
                const dataArray = new Uint8Array(bufferLength);
                const canvas = document.getElementById('visualizer');
                const ctx = canvas.getContext('2d', { alpha: false });

                // ç”Ÿæˆâ€œå²©æµ†â€é£æ ¼è°ƒè‰²æ¿ (Magma Style)
                // è¿™ç§é…è‰²åœ¨ä½å€¼æ—¶å¯¹æ¯”åº¦æé«˜
                const colorPalette = [];
                for (let i = 0; i < 256; i++) {
                    let r,g,b;
                    // å¯¹æ•°æ˜ å°„åçš„å€¼é€šå¸¸é›†ä¸­åœ¨ 100-200 ä¹‹é—´ï¼Œé‡ç‚¹ä¼˜åŒ–è¿™æ®µé¢œè‰²
                    if (i < 50) { // æä½åº•å™ªï¼šé»‘ç´«è‰²
                        r=i; g=0; b=i*2; 
                    } else if (i < 150) { // å¼±ä¿¡å·ï¼šç´«çº¢è‰²
                        r=i; g=0; b=255 - (i-50);
                    } else if (i < 220) { // å¼ºä¿¡å·ï¼šæ©™è‰²
                        r=255; g=(i-150)*3; b=0;
                    } else { // çˆ†è¡¨ï¼šäº®ç™½
                        r=255; g=255; b=(i-220)*7;
                    }
                    colorPalette[i] = `rgb(${r},${g},${b})`;
                }

                function resize() {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0,0,canvas.width, canvas.height);
                }
                window.addEventListener('resize', resize);
                resize();

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);

                    const w = canvas.width;
                    const h = canvas.height;

                    // 1. ç§»ä½
                    ctx.drawImage(canvas, 1, 0, w - 1, h, 0, 0, w - 1, h);

                    // 2. ç»˜åˆ¶æ–°åˆ—
                    for (let y = 0; y < h; y++) {
                        const percent = 1 - (y / h); 
                        const freqIndex = Math.floor(percent * (bufferLength - 1));
                        let rawVal = dataArray[freqIndex];

                        // --- æ ¸å¿ƒç®—æ³•åŒº ---

                        // A. é¢‘æ®µè¿‡æ»¤ (Band Stop Filter)
                        // æˆ‘ä»¬è¦å‹åˆ¶äººå£°èŒƒå›´ã€‚åœ¨ 1024 ä¸ªé‡‡æ ·ç‚¹ä¸­ï¼Œäººå£°å¤§æ¦‚åœ¨ index 20 (400Hz) åˆ° index 150 (3000Hz) ä¹‹é—´
                        // é«˜é¢‘(index > 200) å’Œ ä½é¢‘(index < 10) ä¿æŒåŸæ ·æˆ–æ”¾å¤§
                        let gainFactor = 1.0;

                        if (freqIndex > 20 && freqIndex < 150) {
                            gainFactor = 0.3; // äººå£°èŒƒå›´ï¼šåªè¦ 30% å¼ºåº¦ (å˜æš—)
                        } else if (freqIndex < 10) {
                            gainFactor = 1.5; // æä½é¢‘(ç”µæµå£°)ï¼šæ”¾å¤§ 150%
                        } else if (freqIndex > 300) {
                            gainFactor = 1.8; // æé«˜é¢‘(çº¿åœˆå•¸å«)ï¼šæ”¾å¤§ 180%
                        }

                        // B. å¯¹æ•°æ”¾å¤§ (Logarithmic Boost)
                        // Log(x) ä¼šè®© 10 å˜æˆ 2.3ï¼Œè®© 100 å˜æˆ 4.6ã€‚å·®è·ç¼©å°äº†ï¼Œå¼±ä¿¡å·è¢«æä¸Šæ¥äº†ã€‚
                        // å…¬å¼ï¼š log10(val + 1) / log10(256) * 255
                        // åŠ ä¸Š gainFactor æƒé‡
                        
                        let logVal = Math.log10(rawVal + 1) * 105; // ç»éªŒç³»æ•° 105 èƒ½è®© 0-255 é“ºæ»¡
                        
                        // åº”ç”¨è¿‡æ»¤å™¨
                        let finalVal = logVal * gainFactor;
                        
                        // ç¨å¾®åŠ ä¸€ç‚¹åº•å™ªé˜²æ­¢å…¨é»‘ï¼Œä¿æŒä»ªå™¨å·¥ä½œæ„Ÿ
                        if(finalVal < 10) finalVal = Math.random() * 20;
                        if(finalVal > 255) finalVal = 255;

                        ctx.fillStyle = colorPalette[Math.floor(finalVal)];
                        ctx.fillRect(w - 1, y, 1, 1);
                    }
                }
                draw();
            }).catch(e => { console.error(e); alert("éº¦å…‹é£å¯åŠ¨å¤±è´¥"); });
        }
    </script>
